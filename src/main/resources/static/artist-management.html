<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artist Management - Event Konser</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            '50': '#f0f9ff',
                            '100': '#e0f2fe',
                            '200': '#bae6fd',
                            '300': '#7dd3fc',
                            '400': '#38bdf8',
                            '500': '#0ea5e9',
                            '600': '#0284c7',
                            '700': '#0369a1',
                            '800': '#075985',
                            '900': '#0c4a6e'
                        },
                        secondary: '#4b5563',
                        accent: '#ec4899'
                    },
                    fontFamily: {
                        sans: ['Inter', 'system-ui', 'sans-serif']
                    }
                }
            }
        }
    </script>

    <link rel="stylesheet" href="/css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>

<body class="bg-gray-50 font-sans antialiased">
    <header id="navbar-placeholder"></header>

    <main class="container mx-auto max-w-7xl px-4 py-8">
        <!-- Header -->
        <div class="flex justify-between items-center mb-8">
            <div>
                <h1 class="text-3xl font-bold text-gray-900">Artist Management</h1>
                <p class="text-gray-600 mt-1">Kelola data artis untuk event Anda</p>
            </div>
            <button id="btn-add-artist" class="px-6 py-3 bg-gradient-to-r from-primary-600 to-primary-700 text-white rounded-lg font-semibold hover:shadow-lg transition">
                + Add Artist
            </button>
        </div>

        <!-- Search & Filter -->
        <div class="bg-white rounded-lg shadow-md p-4 mb-6">
            <div class="flex gap-4">
                <input type="text" id="search-artist" placeholder="Search artist by name..." class="flex-1 px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-500">
                <button class="px-6 py-2 bg-primary-100 text-primary-600 rounded-lg hover:bg-primary-200 transition">Search</button>
            </div>
        </div>

        <!-- Artists Table -->
        <div class="bg-white rounded-lg shadow-md overflow-hidden">
            <table class="w-full">
                <thead class="bg-gray-100 border-b">
                    <tr>
                        <th class="px-6 py-3 text-left text-sm font-semibold text-gray-900">ID</th>
                        <th class="px-6 py-3 text-left text-sm font-semibold text-gray-900">Nama Artis</th>
                        <th class="px-6 py-3 text-left text-sm font-semibold text-gray-900">Negara</th>
                        <th class="px-6 py-3 text-left text-sm font-semibold text-gray-900">Genre</th>
                        <th class="px-6 py-3 text-left text-sm font-semibold text-gray-900">Status</th>
                        <th class="px-6 py-3 text-center text-sm font-semibold text-gray-900">Actions</th>
                    </tr>
                </thead>
                <tbody id="artists-table-body" class="divide-y">
                    <!-- Data akan diisi dari API -->
                    <tr class="hover:bg-gray-50">
                        <td colspan="6" class="px-6 py-8 text-center text-gray-500">
                            <div class="flex justify-center">
                                <svg class="w-8 h-8 animate-spin" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                                </svg>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>

    <!-- Add/Edit Artist Modal -->
    <div id="artist-modal" class="hidden fixed inset-0 bg-black/50 flex items-center justify-center z-50">
        <div class="bg-white rounded-lg shadow-xl max-w-2xl w-full mx-4 max-h-[90vh] overflow-y-auto">
            <div class="sticky top-0 bg-white border-b px-6 py-4 flex justify-between items-center">
                <h2 id="modal-title" class="text-2xl font-bold text-gray-900">Add Artist</h2>
                <button id="btn-close-modal" class="text-gray-400 hover:text-gray-600">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                </button>
            </div>

            <form id="artist-form" class="p-6 space-y-4">
                <input type="hidden" id="artist-id">

                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Nama Artis *</label>
                        <input type="text" id="input-nama-artis" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-500" required>
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Negara *</label>
                        <input type="text" id="input-negara" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-500" required>
                    </div>
                </div>

                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Genre *</label>
                        <input type="text" id="input-genre" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-500" required>
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Status *</label>
                        <select id="input-status" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-500" required>
                            <option value="">Select Status</option>
                            <option value="ACTIVE">Active</option>
                            <option value="INACTIVE">Inactive</option>
                        </select>
                    </div>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Deskripsi</label>
                    <textarea id="input-deskripsi" rows="4" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-500"></textarea>
                </div>

                <div class="flex gap-3 pt-4">
                    <button type="button" id="btn-cancel" class="flex-1 px-4 py-2 border border-gray-300 text-gray-700 rounded-lg hover:bg-gray-50 transition">Cancel</button>
                    <button type="submit" class="flex-1 px-4 py-2 bg-primary-600 text-white rounded-lg hover:bg-primary-700 transition">Save</button>
                </div>
            </form>
        </div>
    </div>

    <footer id="footer-placeholder"></footer>

    <script src="/js/api.js"></script>
    <script src="/js/auth.js"></script>
    <script src="/js/app.js"></script>

    <script>
        let artistsData = [];
        let isEditMode = false;
        let currentArtistId = null;

        // Initialize
        document.addEventListener('DOMContentLoaded', async () => {
            if (!window.auth.isAuthenticated() || !window.auth.isAdmin()) {
                window.location.href = '/login.html';
                return;
            }

            await loadArtists();
            initializeEventListeners();
        });

        // Load artists
        async function loadArtists() {
            try {
                const response = await fetch(`${window.API_BASE_URL}/artist`);
                const result = await response.json();

                if (result.success && result.data) {
                    artistsData = result.data;
                    renderTable();
                }
            } catch (error) {
                console.error('Error loading artists:', error);
                showToast('Failed to load artists', 'error');
            }
        }

        // Render table
        function renderTable() {
            const tbody = document.getElementById('artists-table-body');
            tbody.innerHTML = '';

            if (artistsData.length === 0) {
                tbody.innerHTML = '<tr><td colspan="6" class="px-6 py-8 text-center text-gray-500">No artists found</td></tr>';
                return;
            }

            artistsData.forEach(artist => {
                const row = document.createElement('tr');
                row.className = 'hover:bg-gray-50';
                row.innerHTML = `
                    <td class="px-6 py-4 text-sm text-gray-900">${artist.idArtis}</td>
                    <td class="px-6 py-4 text-sm text-gray-900 font-medium">${artist.namaArtis}</td>
                    <td class="px-6 py-4 text-sm text-gray-600">${artist.negara || '-'}</td>
                    <td class="px-6 py-4 text-sm text-gray-600">${artist.genre || '-'}</td>
                    <td class="px-6 py-4 text-sm">
                        <span class="px-3 py-1 rounded-full text-xs font-medium ${artist.status === 'ACTIVE' ? 'bg-green-100 text-green-800' : 'bg-red-100 text-red-800'}">
                            ${artist.status || 'N/A'}
                        </span>
                    </td>
                    <td class="px-6 py-4 text-center">
                        <button onclick="editArtist(${artist.idArtis})" class="text-primary-600 hover:text-primary-800 mr-3">Edit</button>
                        <button onclick="deleteArtist(${artist.idArtis})" class="text-red-600 hover:text-red-800">Delete</button>
                    </td>
                `;
                tbody.appendChild(row);
            });
        }

        // Edit artist
        function editArtist(artistId) {
            const artist = artistsData.find(a => a.idArtis === artistId);
            if (!artist) return;

            isEditMode = true;
            currentArtistId = artistId;

            document.getElementById('modal-title').textContent = 'Edit Artist';
            document.getElementById('artist-id').value = artist.idArtis;
            document.getElementById('input-nama-artis').value = artist.namaArtis;
            document.getElementById('input-negara').value = artist.negara || '';
            document.getElementById('input-genre').value = artist.genre || '';
            document.getElementById('input-status').value = artist.status || '';
            document.getElementById('input-deskripsi').value = artist.deskripsi || '';

            document.getElementById('artist-modal').classList.remove('hidden');
        }

        // Delete artist
        async function deleteArtist(artistId) {
            if (!confirm('Are you sure you want to delete this artist?')) return;

            try {
                const response = await fetch(`${window.API_BASE_URL}/artist/${artistId}`, {
                    method: 'DELETE'
                });

                const result = await response.json();

                if (result.success) {
                    showToast('Artist deleted successfully', 'success');
                    await loadArtists();
                } else {
                    showToast(result.message || 'Failed to delete artist', 'error');
                }
            } catch (error) {
                console.error('Error deleting artist:', error);
                showToast('An error occurred', 'error');
            }
        }

        // Initialize event listeners
        function initializeEventListeners() {
            document.getElementById('btn-add-artist').addEventListener('click', () => {
                isEditMode = false;
                document.getElementById('modal-title').textContent = 'Add Artist';
                document.getElementById('artist-form').reset();
                document.getElementById('artist-id').value = '';
                document.getElementById('artist-modal').classList.remove('hidden');
            });

            document.getElementById('btn-close-modal').addEventListener('click', closeModal);
            document.getElementById('btn-cancel').addEventListener('click', closeModal);

            document.getElementById('artist-form').addEventListener('submit', async (e) => {
                e.preventDefault();
                await saveArtist();
            });

            document.getElementById('search-artist').addEventListener('keyup', (e) => {
                const query = e.target.value.toLowerCase();
                const filtered = artistsData.filter(a => a.namaArtis.toLowerCase().includes(query));
                artistsData = filtered;
                renderTable();
                artistsData = artistsData; // Reset
                loadArtists();
            });
        }

        // Save artist
        async function saveArtist() {
            const formData = {
                namaArtis: document.getElementById('input-nama-artis').value,
                negara: document.getElementById('input-negara').value,
                genre: document.getElementById('input-genre').value,
                status: document.getElementById('input-status').value,
                deskripsi: document.getElementById('input-deskripsi').value
            };

            try {
                let response;
                if (isEditMode) {
                    response = await fetch(`${window.API_BASE_URL}/artist/${currentArtistId}`, {
                        method: 'PUT',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(formData)
                    });
                } else {
                    response = await fetch(`${window.API_BASE_URL}/artist`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(formData)
                    });
                }

                const result = await response.json();

                if (result.success) {
                    showToast(isEditMode ? 'Artist updated successfully' : 'Artist added successfully', 'success');
                    closeModal();
                    await loadArtists();
                } else {
                    showToast(result.message || 'Failed to save artist', 'error');
                }
            } catch (error) {
                console.error('Error saving artist:', error);
                showToast('An error occurred', 'error');
            }
        }

        function closeModal() {
            document.getElementById('artist-modal').classList.add('hidden');
            isEditMode = false;
            currentArtistId = null;
        }

        function showToast(message, type = 'info') {
            // Simple toast - dapat diganti dengan toast component yang lebih kompleks
            console.log(`[${type.toUpperCase()}] ${message}`);
            alert(message);
        }
    </script>
</body>
</html>
