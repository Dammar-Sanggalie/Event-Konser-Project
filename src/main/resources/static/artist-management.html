        <div class="p-4 border-t border-gray-800">
          <button

      <div class="flex-1 flex flex-col min-h-screen">
        <header class="bg-white shadow-sm">
          <div class="px-8 py-6">
            <div class="flex items-center justify-between">
              <div>
                <h2 class="text-2xl font-bold text-gray-900">
                  Artist Management
                </h2>
                <p class="text-gray-600 mt-1">Manage artists and performers</p>
              </div>
              <button
                onclick="showModal()"
                class="px-6 py-2.5 bg-gradient-to-r from-primary-500 to-primary-600 text-white rounded-lg font-semibold hover:from-primary-600 hover:to-primary-700 transition shadow-md"
              >
                + Add New Artist
              </button>
            </div>
          </div>
        </header>
        <main class="flex-1 p-8">
          <div class="max-w-7xl mx-auto">
            <div class="bg-white rounded-xl shadow-md overflow-hidden">
              <table class="w-full">
                <thead class="bg-gray-50">
                  <tr>
                    <th
                      class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
                    >
                      ID
                    </th>
                    <th
                      class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
                    >
                      Name
                    </th>
                    <th
                      class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
                    >
                      Bio
                    </th>
                    <th
                      class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
                    >
                      Actions
                    </th>
                  </tr>
                </thead>
                <tbody class="divide-y divide-gray-200" id="artists-table-body">
                  <tr>
                    <td colspan="4" class="px-6 py-8 text-center text-gray-500">
                      Loading...
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </main>
      </div>
    </div>

    <div
      id="artist-modal"
      class="hidden fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center p-4"
    >
      <div class="bg-white rounded-xl max-w-md w-full">
        <div class="p-6 border-b border-gray-200">
          <h3 class="text-xl font-bold text-gray-900" id="modal-title">
            Add New Artist
          </h3>
        </div>
        <form id="artist-form" class="p-6 space-y-4">
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2"
              >Artist Name *</label
            ><input
              type="text"
              id="namaArtis"
              required
              class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 outline-none"
            />
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2"
              >Bio</label
            ><textarea
              id="bio"
              rows="3"
              class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 outline-none resize-none"
            ></textarea>
          </div>
          <div class="flex gap-4 pt-4">
            <button
              type="submit"
              class="flex-1 px-6 py-2.5 bg-gradient-to-r from-primary-500 to-primary-600 text-white rounded-lg font-semibold hover:from-primary-600 hover:to-primary-700 transition"
            >
              <span id="submit-btn-text">Create</span></button
            ><button
              type="button"
              onclick="hideModal()"
              class="flex-1 px-6 py-2.5 border border-gray-300 text-gray-700 rounded-lg hover:bg-gray-50 transition font-semibold"
            >
              Cancel
            </button>
          </div>
        </form>
      </div>
    </div>

    <script src="/js/api.js"></script>
    <script src="/js/auth.js"></script>
    <script src="/js/admin.js"></script>
    <script>
      let editingId = null;
      window.addEventListener("load", async () => {
        if (typeof window.admin !== "undefined")
          window.admin.protectAdminPage();
        await loadArtists();
        document
          .getElementById("artist-form")
          .addEventListener("submit", handleSubmit);
      });
      function handleLogout() {
        if (confirm("Are you sure you want to logout?")) {
          window.auth.removeUser();
          localStorage.removeItem("authToken");
          window.location.href = "/login.html";
        }
      }
      async function loadArtists() {
        try {
          const response = await fetch(`${window.API_BASE_URL}/artists`);
          const result = await response.json();
          const tbody = document.getElementById("artists-table-body");
          if (result.data && result.data.length > 0) {
            tbody.innerHTML = result.data
              .map(
                (artist) =>
                  `<tr class="hover:bg-gray-50 transition"><td class="px-6 py-4 text-sm text-gray-500">#${
                    artist.idArtis
                  }</td><td class="px-6 py-4 font-medium text-gray-900">${
                    artist.namaArtis
                  }</td><td class="px-6 py-4 text-sm text-gray-500 truncate max-w-xs">${
                    artist.bio || "-"
                  }</td><td class="px-6 py-4 text-sm"><button onclick="editArtist(${
                    artist.idArtis
                  })" class="text-primary-600 hover:text-primary-700 font-medium mr-3">Edit</button><button onclick="deleteArtist(${
                    artist.idArtis
                  })" class="text-red-600 hover:text-red-700 font-medium">Delete</button></td></tr>`
              )
              .join("");
          } else {
            tbody.innerHTML =
              '<tr><td colspan="4" class="px-6 py-8 text-center text-gray-500">No artists found</td></tr>';
          }
        } catch (error) {
          console.error("Error:", error);
          document.getElementById("artists-table-body").innerHTML =
            '<tr><td colspan="4" class="px-6 py-8 text-center text-red-500">Error loading artists</td></tr>';
        }
      }
      function showModal() {
        editingId = null;
        document.getElementById("modal-title").textContent = "Add New Artist";
        document.getElementById("submit-btn-text").textContent = "Create";
        document.getElementById("artist-form").reset();
        document.getElementById("artist-modal").classList.remove("hidden");
      }
      function hideModal() {
        document.getElementById("artist-modal").classList.add("hidden");
      }
      async function editArtist(id) {
        editingId = id;
        document.getElementById("modal-title").textContent = "Edit Artist";
        document.getElementById("submit-btn-text").textContent = "Update";
        try {
          const response = await fetch(`${window.API_BASE_URL}/artists/${id}`);
          const result = await response.json();
          if (result.data) {
            document.getElementById("namaArtis").value = result.data.namaArtis;
            document.getElementById("bio").value = result.data.bio || "";
            document.getElementById("artist-modal").classList.remove("hidden");
          }
        } catch (error) {
          console.error(error);
          alert("Error loading artist");
        }
      }
      async function deleteArtist(id) {
        if (!confirm("Delete this artist?")) return;
        try {
          const token = localStorage.getItem("authToken");
          const response = await fetch(`${window.API_BASE_URL}/artists/${id}`, {
            method: "DELETE",
            headers: { Authorization: `Bearer ${token}` },
          });
          if (response.ok) {
            alert("Deleted successfully");
            loadArtists();
          } else {
            alert("Failed to delete");
          }
        } catch (error) {
          console.error(error);
          alert("Error deleting");
        }
      }
      async function handleSubmit(e) {
        e.preventDefault();
        const data = {
          namaArtis: document.getElementById("namaArtis").value,
          bio: document.getElementById("bio").value,
        };
        try {
          const url = editingId
            ? `${window.API_BASE_URL}/artists/${editingId}`
            : `${window.API_BASE_URL}/artists`;
          const method = editingId ? "PUT" : "POST";
          const token = localStorage.getItem("authToken");
          const response = await fetch(url, {
            method: method,
            headers: {
              "Content-Type": "application/json",
              Authorization: `Bearer ${token}`,
            },
            body: JSON.stringify(data),
          });
          if (response.ok) {
            alert("Saved successfully");
            hideModal();
            loadArtists();
          } else {
            alert("Failed to save");
          }
        } catch (error) {
          console.error(error);
          alert("Error saving");
        }
      }
    </script>
  </body>
