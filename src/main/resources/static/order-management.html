<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Management - Event Konser</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            '50': '#f0f9ff',
                            '100': '#e0f2fe',
                            '200': '#bae6fd',
                            '300': '#7dd3fc',
                            '400': '#38bdf8',
                            '500': '#0ea5e9',
                            '600': '#0284c7',
                            '700': '#0369a1',
                            '800': '#075985',
                            '900': '#0c4a6e'
                        },
                        secondary: '#4b5563',
                        accent: '#ec4899'
                    },
                    fontFamily: {
                        sans: ['Inter', 'system-ui', 'sans-serif']
                    }
                }
            }
        }
    </script>

    <link rel="stylesheet" href="/css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>

<body class="bg-gray-50 font-sans antialiased" data-page="order-management">
    <div class="flex">
        <div id="admin-sidebar-placeholder"></div>
        <div class="flex-1 flex flex-col">
            <header id="navbar-placeholder"></header>

            <main class="flex-1 min-h-screen pb-16 container mx-auto max-w-7xl px-4 py-8">
        <!-- Header -->
        <div class="mb-8">
            <h1 class="text-3xl font-bold text-gray-900">Order Management</h1>
            <p class="text-gray-600 mt-1">Kelola pesanan tiket dari pelanggan</p>
        </div>

        <!-- Filters & Stats -->
        <div class="grid grid-cols-1 md:grid-cols-4 gap-4 mb-6">
            <div class="bg-white rounded-lg shadow-md p-4">
                <div class="text-3xl font-bold text-primary-600" id="stat-total">0</div>
                <div class="text-sm text-gray-600 mt-1">Total Orders</div>
            </div>
            <div class="bg-white rounded-lg shadow-md p-4">
                <div class="text-3xl font-bold text-blue-600" id="stat-pending">0</div>
                <div class="text-sm text-gray-600 mt-1">Pending Payment</div>
            </div>
            <div class="bg-white rounded-lg shadow-md p-4">
                <div class="text-3xl font-bold text-green-600" id="stat-completed">0</div>
                <div class="text-sm text-gray-600 mt-1">Completed</div>
            </div>
            <div class="bg-white rounded-lg shadow-md p-4">
                <div class="text-3xl font-bold text-red-600" id="stat-cancelled">0</div>
                <div class="text-sm text-gray-600 mt-1">Cancelled</div>
            </div>
        </div>

        <!-- Search & Filter -->
        <div class="bg-white rounded-lg shadow-md p-4 mb-6">
            <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
                <input type="text" id="search-order" placeholder="Search by Order ID or Email..." class="px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-500">
                
                <select id="filter-status" class="px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-500">
                    <option value="">All Status</option>
                    <option value="PENDING">Pending Payment</option>
                    <option value="PAID">Paid</option>
                    <option value="CONFIRMED">Confirmed</option>
                    <option value="COMPLETED">Completed</option>
                    <option value="CANCELLED">Cancelled</option>
                    <option value="REFUNDED">Refunded</option>
                </select>

                <input type="date" id="filter-date" class="px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-500">

                <button id="btn-search" class="px-6 py-2 bg-primary-600 text-white rounded-lg hover:bg-primary-700 transition">Filter</button>
            </div>
        </div>

        <!-- Orders Table -->
        <div class="bg-white rounded-lg shadow-md overflow-hidden">
            <table class="w-full">
                <thead class="bg-gray-100 border-b">
                    <tr>
                        <th class="px-6 py-3 text-left text-sm font-semibold text-gray-900">Order ID</th>
                        <th class="px-6 py-3 text-left text-sm font-semibold text-gray-900">Customer</th>
                        <th class="px-6 py-3 text-left text-sm font-semibold text-gray-900">Event</th>
                        <th class="px-6 py-3 text-left text-sm font-semibold text-gray-900">Total</th>
                        <th class="px-6 py-3 text-left text-sm font-semibold text-gray-900">Payment Status</th>
                        <th class="px-6 py-3 text-left text-sm font-semibold text-gray-900">Order Status</th>
                        <th class="px-6 py-3 text-left text-sm font-semibold text-gray-900">Date</th>
                        <th class="px-6 py-3 text-center text-sm font-semibold text-gray-900">Actions</th>
                    </tr>
                </thead>
                <tbody id="orders-table-body" class="divide-y">
                    <tr class="hover:bg-gray-50">
                        <td colspan="8" class="px-6 py-8 text-center text-gray-500">
                            <svg class="w-8 h-8 animate-spin mx-auto" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                            </svg>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
            </main>

            <!-- Update Status Modal -->
            <div id="update-modal" class="hidden fixed inset-0 bg-black/50 flex items-center justify-center z-50">
        <div class="bg-white rounded-lg shadow-xl max-w-md w-full mx-4">
            <div class="border-b px-6 py-4 flex justify-between items-center">
                <h2 class="text-xl font-bold text-gray-900">Update Order Status</h2>
                <button id="btn-close-update" class="text-gray-400 hover:text-gray-600">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                </button>
            </div>

            <form id="update-status-form" class="p-6 space-y-4">
                <input type="hidden" id="update-order-id">

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Payment Status</label>
                    <select id="input-payment-status" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-500">
                        <option value="">Select Payment Status</option>
                        <option value="PENDING">Pending</option>
                        <option value="SUCCESS">Success</option>
                        <option value="FAILED">Failed</option>
                        <option value="EXPIRED">Expired</option>
                        <option value="REFUNDED">Refunded</option>
                    </select>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Order Status</label>
                    <select id="input-order-status" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-500">
                        <option value="">Select Order Status</option>
                        <option value="PENDING">Pending</option>
                        <option value="CONFIRMED">Confirmed</option>
                        <option value="COMPLETED">Completed</option>
                        <option value="CANCELLED">Cancelled</option>
                    </select>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Notes</label>
                    <textarea id="input-notes" rows="3" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-500"></textarea>
                </div>

                <div class="flex gap-3 pt-4">
                    <button type="button" id="btn-cancel-update" class="flex-1 px-4 py-2 border border-gray-300 text-gray-700 rounded-lg hover:bg-gray-50 transition">Cancel</button>
                    <button type="submit" class="flex-1 px-4 py-2 bg-primary-600 text-white rounded-lg hover:bg-primary-700 transition">Update</button>
                </div>
            </form>
            </div>
            </div>

            <footer id="footer-placeholder"></footer>
        </div>
    </div>

    <script src="/js/api.js"></script>
    <script src="/js/auth.js"></script>
    <script src="/js/admin.js"></script>
    <script src="/js/app.js"></script>

    <script>
        let ordersData = [];
        let filteredOrders = [];
        let currentOrderId = null;

        // Initialize
        document.addEventListener('DOMContentLoaded', async () => {
            if (!window.auth.isAuthenticated() || !window.auth.isAdmin()) {
                window.location.href = '/login.html';
                return;
            }

            await loadOrders();
            initializeEventListeners();
            updateStats();
        });

        // Load orders
        async function loadOrders() {
            try {
                const response = await fetch(`${window.API_BASE_URL}/pembelian-tiket`);
                const result = await response.json();

                if (result.success && result.data) {
                    ordersData = result.data;
                    filteredOrders = ordersData;
                    renderTable();
                }
            } catch (error) {
                console.error('Error loading orders:', error);
                showToast('Failed to load orders', 'error');
            }
        }

        // Update stats
        function updateStats() {
            const stats = {
                total: ordersData.length,
                pending: ordersData.filter(o => o.status === 'PENDING').length,
                completed: ordersData.filter(o => o.status === 'COMPLETED').length,
                cancelled: ordersData.filter(o => o.status === 'CANCELLED').length
            };

            document.getElementById('stat-total').textContent = stats.total;
            document.getElementById('stat-pending').textContent = stats.pending;
            document.getElementById('stat-completed').textContent = stats.completed;
            document.getElementById('stat-cancelled').textContent = stats.cancelled;
        }

        // Render table
        function renderTable() {
            const tbody = document.getElementById('orders-table-body');
            tbody.innerHTML = '';

            if (filteredOrders.length === 0) {
                tbody.innerHTML = '<tr><td colspan="8" class="px-6 py-8 text-center text-gray-500">No orders found</td></tr>';
                return;
            }

            filteredOrders.forEach(order => {
                const row = document.createElement('tr');
                row.className = 'hover:bg-gray-50';
                row.innerHTML = `
                    <td class="px-6 py-4 text-sm font-medium text-gray-900">#${order.idPembelianTiket}</td>
                    <td class="px-6 py-4 text-sm text-gray-600">
                        <div>${order.user?.namaLengkap || 'N/A'}</div>
                        <div class="text-xs text-gray-500">${order.user?.email || 'N/A'}</div>
                    </td>
                    <td class="px-6 py-4 text-sm text-gray-600">${order.tiket?.event?.namaEvent || 'N/A'}</td>
                    <td class="px-6 py-4 text-sm font-semibold text-gray-900">Rp ${(order.totalHarga || 0).toLocaleString('id-ID')}</td>
                    <td class="px-6 py-4 text-sm">
                        <span class="px-3 py-1 rounded-full text-xs font-medium ${getPaymentStatusColor(order.pembayaran?.statusPembayaran)}">
                            ${order.pembayaran?.statusPembayaran || 'N/A'}
                        </span>
                    </td>
                    <td class="px-6 py-4 text-sm">
                        <span class="px-3 py-1 rounded-full text-xs font-medium ${getOrderStatusColor(order.status)}">
                            ${order.status || 'N/A'}
                        </span>
                    </td>
                    <td class="px-6 py-4 text-sm text-gray-600">${formatDate(order.tanggalPembelian)}</td>
                    <td class="px-6 py-4 text-center">
                        <button onclick="openUpdateModal(${order.idPembelianTiket})" class="text-primary-600 hover:text-primary-800">Update</button>
                    </td>
                `;
                tbody.appendChild(row);
            });
        }

        function getPaymentStatusColor(status) {
            const colors = {
                'PENDING': 'bg-yellow-100 text-yellow-800',
                'SUCCESS': 'bg-green-100 text-green-800',
                'FAILED': 'bg-red-100 text-red-800',
                'EXPIRED': 'bg-gray-100 text-gray-800',
                'REFUNDED': 'bg-orange-100 text-orange-800'
            };
            return colors[status] || 'bg-gray-100 text-gray-800';
        }

        function getOrderStatusColor(status) {
            const colors = {
                'PENDING': 'bg-yellow-100 text-yellow-800',
                'CONFIRMED': 'bg-blue-100 text-blue-800',
                'COMPLETED': 'bg-green-100 text-green-800',
                'CANCELLED': 'bg-red-100 text-red-800'
            };
            return colors[status] || 'bg-gray-100 text-gray-800';
        }

        // Open update modal
        function openUpdateModal(orderId) {
            const order = ordersData.find(o => o.idPembelianTiket === orderId);
            if (!order) return;

            currentOrderId = orderId;
            document.getElementById('update-order-id').value = orderId;
            document.getElementById('input-payment-status').value = order.pembayaran?.statusPembayaran || '';
            document.getElementById('input-order-status').value = order.status || '';
            document.getElementById('input-notes').value = '';

            document.getElementById('update-modal').classList.remove('hidden');
        }

        // Initialize event listeners
        function initializeEventListeners() {
            document.getElementById('btn-close-update').addEventListener('click', closeUpdateModal);
            document.getElementById('btn-cancel-update').addEventListener('click', closeUpdateModal);

            document.getElementById('update-status-form').addEventListener('submit', async (e) => {
                e.preventDefault();
                await updateOrderStatus();
            });

            document.getElementById('btn-search').addEventListener('click', applyFilters);

            document.getElementById('search-order').addEventListener('keyup', (e) => {
                if (e.key === 'Enter') applyFilters();
            });
        }

        // Apply filters
        function applyFilters() {
            const searchQuery = document.getElementById('search-order').value.toLowerCase();
            const statusFilter = document.getElementById('filter-status').value;
            const dateFilter = document.getElementById('filter-date').value;

            filteredOrders = ordersData.filter(order => {
                const matchesSearch = !searchQuery || 
                    order.idPembelianTiket.toString().includes(searchQuery) ||
                    (order.user?.email || '').toLowerCase().includes(searchQuery);
                
                const matchesStatus = !statusFilter || order.status === statusFilter;
                
                const matchesDate = !dateFilter || formatDate(order.tanggalPembelian) === dateFilter;

                return matchesSearch && matchesStatus && matchesDate;
            });

            renderTable();
        }

        // Update order status
        async function updateOrderStatus() {
            const formData = {
                statusPembayaran: document.getElementById('input-payment-status').value,
                orderStatus: document.getElementById('input-order-status').value
            };

            try {
                const response = await fetch(`${window.API_BASE_URL}/pembelian-tiket/${currentOrderId}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(formData)
                });

                const result = await response.json();

                if (result.success) {
                    showToast('Order status updated successfully', 'success');
                    closeUpdateModal();
                    await loadOrders();
                    updateStats();
                } else {
                    showToast(result.message || 'Failed to update order', 'error');
                }
            } catch (error) {
                console.error('Error updating order:', error);
                showToast('An error occurred', 'error');
            }
        }

        function closeUpdateModal() {
            document.getElementById('update-modal').classList.add('hidden');
            currentOrderId = null;
        }

        function formatDate(dateString) {
            if (!dateString) return '-';
            const date = new Date(dateString);
            return date.toLocaleDateString('id-ID', { year: 'numeric', month: '2-digit', day: '2-digit' });
        }

        function showToast(message, type = 'info') {
            console.log(`[${type.toUpperCase()}] ${message}`);
            alert(message);
        }
    </script>
</body>
</html>
