<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venue Management - Event Konser</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            '50': '#f0f9ff',
                            '100': '#e0f2fe',
                            '200': '#bae6fd',
                            '300': '#7dd3fc',
                            '400': '#38bdf8',
                            '500': '#0ea5e9',
                            '600': '#0284c7',
                            '700': '#0369a1',
                            '800': '#075985',
                            '900': '#0c4a6e'
                        },
                        secondary: '#4b5563',
                        accent: '#ec4899'
                    },
                    fontFamily: {
                        sans: ['Inter', 'system-ui', 'sans-serif']
                    }
                }
            }
        }
    </script>

    <link rel="stylesheet" href="/css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>

<body class="bg-gray-50 font-sans antialiased" data-page="venue-management">
    
    <div class="flex">
        <div id="admin-sidebar-placeholder"></div>
        
        <div class="flex-1 flex flex-col">
            <header id="navbar-placeholder"></header>

            <main class="flex-1 min-h-screen bg-gray-50 pb-16">
                <div class="container mx-auto max-w-7xl px-4 py-8">
        <!-- Header -->
        <div class="flex justify-between items-center mb-8">
            <div>
                <h1 class="text-3xl font-bold text-gray-900">Venue Management</h1>
                <p class="text-gray-600 mt-1">Kelola venue untuk event Anda</p>
            </div>
            <button id="btn-add-venue" class="px-6 py-3 bg-gradient-to-r from-primary-600 to-primary-700 text-white rounded-lg font-semibold hover:shadow-lg transition">
                + Add Venue
            </button>
        </div>

        <!-- Search & Filter -->
        <div class="bg-white rounded-lg shadow-md p-4 mb-6">
            <div class="flex gap-4">
                <input type="text" id="search-venue" placeholder="Search venue by name..." class="flex-1 px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-500">
                <button class="px-6 py-2 bg-primary-100 text-primary-600 rounded-lg hover:bg-primary-200 transition">Search</button>
            </div>
        </div>

        <!-- Venues Table -->
        <div class="bg-white rounded-lg shadow-md overflow-hidden">
            <table class="w-full">
                <thead class="bg-gray-100 border-b">
                    <tr>
                        <th class="px-6 py-3 text-left text-sm font-semibold text-gray-900">ID</th>
                        <th class="px-6 py-3 text-left text-sm font-semibold text-gray-900">Nama Venue</th>
                        <th class="px-6 py-3 text-left text-sm font-semibold text-gray-900">Kota</th>
                        <th class="px-6 py-3 text-left text-sm font-semibold text-gray-900">Kapasitas</th>
                        <th class="px-6 py-3 text-left text-sm font-semibold text-gray-900">Status</th>
                        <th class="px-6 py-3 text-center text-sm font-semibold text-gray-900">Actions</th>
                    </tr>
                </thead>
                <tbody id="venues-table-body" class="divide-y">
                    <!-- Data akan diisi dari API -->
                    <tr class="hover:bg-gray-50">
                        <td colspan="6" class="px-6 py-8 text-center text-gray-500">
                            <div class="flex justify-center">
                                <svg class="w-8 h-8 animate-spin" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                                </svg>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>

    <!-- Add/Edit Venue Modal -->
    <div id="venue-modal" class="hidden fixed inset-0 bg-black/50 flex items-center justify-center z-50">
        <div class="bg-white rounded-lg shadow-xl max-w-2xl w-full mx-4 max-h-[90vh] overflow-y-auto">
            <div class="sticky top-0 bg-white border-b px-6 py-4 flex justify-between items-center">
                <h2 id="modal-title" class="text-2xl font-bold text-gray-900">Add Venue</h2>
                <button id="btn-close-modal" class="text-gray-400 hover:text-gray-600">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                </button>
            </div>

            <form id="venue-form" class="p-6 space-y-4">
                <input type="hidden" id="venue-id">

                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Nama Venue *</label>
                        <input type="text" id="input-nama-venue" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-500" required>
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Kota *</label>
                        <input type="text" id="input-kota" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-500" required>
                    </div>
                </div>

                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Kapasitas *</label>
                        <input type="number" id="input-kapasitas" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-500" min="0" required>
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Status *</label>
                        <select id="input-status" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-500" required>
                            <option value="">Select Status</option>
                            <option value="AVAILABLE">Available</option>
                            <option value="UNAVAILABLE">Unavailable</option>
                        </select>
                    </div>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Alamat</label>
                    <textarea id="input-alamat" rows="4" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-500"></textarea>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Fasilitas</label>
                    <textarea id="input-fasilitas" rows="3" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-500" placeholder="Pisahkan dengan koma"></textarea>
                </div>

                <div class="flex gap-3 pt-4">
                    <button type="button" id="btn-cancel" class="flex-1 px-4 py-2 border border-gray-300 text-gray-700 rounded-lg hover:bg-gray-50 transition">Cancel</button>
                    <button type="submit" class="flex-1 px-4 py-2 bg-primary-600 text-white rounded-lg hover:bg-primary-700 transition">Save</button>
                </div>
            </form>
        </div>
                </div>
            </main>

            <footer id="footer-placeholder"></footer>
        </div>
    </div>

    <script src="/js/api.js"></script>
    <script src="/js/auth.js"></script>
    <script src="/js/admin.js"></script>
    <script src="/js/app.js"></script>

    <script>
        let venuesData = [];
        let isEditMode = false;
        let currentVenueId = null;

        // Initialize
        document.addEventListener('DOMContentLoaded', async () => {
            if (!window.auth.isAuthenticated() || !window.auth.isAdmin()) {
                window.location.href = '/login.html';
                return;
            }

            await loadVenues();
            initializeEventListeners();
        });

        // Load venues
        async function loadVenues() {
            try {
                const response = await fetch(`${window.API_BASE_URL}/venues`);
                const result = await response.json();

                if (result.success && result.data) {
                    venuesData = result.data;
                    renderTable();
                }
            } catch (error) {
                console.error('Error loading venues:', error);
                showToast('Failed to load venues', 'error');
            }
        }

        // Render table
        function renderTable() {
            const tbody = document.getElementById('venues-table-body');
            tbody.innerHTML = '';

            if (venuesData.length === 0) {
                tbody.innerHTML = '<tr><td colspan="6" class="px-6 py-8 text-center text-gray-500">No venues found</td></tr>';
                return;
            }

            venuesData.forEach(venue => {
                const row = document.createElement('tr');
                row.className = 'hover:bg-gray-50';
                row.innerHTML = `
                    <td class="px-6 py-4 text-sm text-gray-900">${venue.idVenue}</td>
                    <td class="px-6 py-4 text-sm text-gray-900 font-medium">${venue.namaVenue}</td>
                    <td class="px-6 py-4 text-sm text-gray-600">${venue.kota || '-'}</td>
                    <td class="px-6 py-4 text-sm text-gray-600">${venue.kapasitas?.toLocaleString('id-ID') || '-'}</td>
                    <td class="px-6 py-4 text-sm">
                        <span class="px-3 py-1 rounded-full text-xs font-medium ${venue.status === 'AVAILABLE' ? 'bg-green-100 text-green-800' : 'bg-red-100 text-red-800'}">
                            ${venue.status || 'N/A'}
                        </span>
                    </td>
                    <td class="px-6 py-4 text-center">
                        <button onclick="editVenue(${venue.idVenue})" class="text-primary-600 hover:text-primary-800 mr-3">Edit</button>
                        <button onclick="deleteVenue(${venue.idVenue})" class="text-red-600 hover:text-red-800">Delete</button>
                    </td>
                `;
                tbody.appendChild(row);
            });
        }

        // Edit venue
        function editVenue(venueId) {
            const venue = venuesData.find(v => v.idVenue === venueId);
            if (!venue) return;

            isEditMode = true;
            currentVenueId = venueId;

            document.getElementById('modal-title').textContent = 'Edit Venue';
            document.getElementById('venue-id').value = venue.idVenue;
            document.getElementById('input-nama-venue').value = venue.namaVenue;
            document.getElementById('input-kota').value = venue.kota || '';
            document.getElementById('input-kapasitas').value = venue.kapasitas || '';
            document.getElementById('input-status').value = venue.status || '';
            document.getElementById('input-alamat').value = venue.alamat || '';
            document.getElementById('input-fasilitas').value = venue.fasilitas || '';

            document.getElementById('venue-modal').classList.remove('hidden');
        }

        // Delete venue
        async function deleteVenue(venueId) {
            if (!confirm('Are you sure you want to delete this venue?')) return;

            try {
                const token = localStorage.getItem('authToken');
                const response = await fetch(`${window.API_BASE_URL}/venues/${venueId}`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                const result = await response.json();

                if (result.success) {
                    showToast('Venue deleted successfully', 'success');
                    await loadVenues();
                } else {
                    showToast(result.message || 'Failed to delete venue', 'error');
                }
            } catch (error) {
                console.error('Error deleting venue:', error);
                showToast('An error occurred', 'error');
            }
        }

        // Initialize event listeners
        function initializeEventListeners() {
            document.getElementById('btn-add-venue').addEventListener('click', () => {
                isEditMode = false;
                document.getElementById('modal-title').textContent = 'Add Venue';
                document.getElementById('venue-form').reset();
                document.getElementById('venue-id').value = '';
                document.getElementById('venue-modal').classList.remove('hidden');
            });

            document.getElementById('btn-close-modal').addEventListener('click', closeModal);
            document.getElementById('btn-cancel').addEventListener('click', closeModal);

            document.getElementById('venue-form').addEventListener('submit', async (e) => {
                e.preventDefault();
                await saveVenue();
            });

            document.getElementById('search-venue').addEventListener('keyup', (e) => {
                const query = e.target.value.toLowerCase();
                const filtered = venuesData.filter(v => v.namaVenue.toLowerCase().includes(query));
                venuesData = filtered;
                renderTable();
                loadVenues();
            });
        }

        // Save venue
        async function saveVenue() {
            const formData = {
                namaVenue: document.getElementById('input-nama-venue').value,
                kota: document.getElementById('input-kota').value,
                kapasitas: parseInt(document.getElementById('input-kapasitas').value),
                status: document.getElementById('input-status').value,
                alamat: document.getElementById('input-alamat').value,
                fasilitas: document.getElementById('input-fasilitas').value
            };

            try {
                const token = localStorage.getItem('authToken');
                let response;
                if (isEditMode) {
                    response = await fetch(`${window.API_BASE_URL}/venues/${currentVenueId}`, {
                        method: 'PUT',
                        headers: { 
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${token}`
                        },
                        body: JSON.stringify(formData)
                    });
                } else {
                    response = await fetch(`${window.API_BASE_URL}/venues`, {
                        method: 'POST',
                        headers: { 
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${token}`
                        },
                        body: JSON.stringify(formData)
                    });
                }

                const result = await response.json();

                if (result.success) {
                    showToast(isEditMode ? 'Venue updated successfully' : 'Venue added successfully', 'success');
                    closeModal();
                    await loadVenues();
                } else {
                    showToast(result.message || 'Failed to save venue', 'error');
                }
            } catch (error) {
                console.error('Error saving venue:', error);
                showToast('An error occurred', 'error');
            }
        }

        function closeModal() {
            document.getElementById('venue-modal').classList.add('hidden');
            isEditMode = false;
            currentVenueId = null;
        }

        function showToast(message, type = 'info') {
            // Simple toast - dapat diganti dengan toast component yang lebih kompleks
            console.log(`[${type.toUpperCase()}] ${message}`);
            alert(message);
        }
    </script>
</body>
</html>
