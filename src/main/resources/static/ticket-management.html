<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket Management - Event Konser</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            '50': '#f0f9ff',
                            '100': '#e0f2fe',
                            '200': '#bae6fd',
                            '300': '#7dd3fc',
                            '400': '#38bdf8',
                            '500': '#0ea5e9',
                            '600': '#0284c7',
                            '700': '#0369a1',
                            '800': '#075985',
                            '900': '#0c4a6e'
                        },
                        secondary: '#4b5563',
                        accent: '#ec4899'
                    },
                    fontFamily: {
                        sans: ['Inter', 'system-ui', 'sans-serif']
                    }
                }
            }
        }
    </script>

    <link rel="stylesheet" href="/css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>

<body class="bg-gray-50 font-sans antialiased" data-page="ticket-management">
    
    <div class="flex">
        <div id="admin-sidebar-placeholder"></div>
        
        <div class="flex-1 flex flex-col">
            <header id="navbar-placeholder"></header>

            <main class="flex-1 min-h-screen bg-gray-50 pb-16">
                <div class="container mx-auto max-w-7xl px-4 py-8">
        <!-- Header -->
        <div class="flex justify-between items-center mb-8">
            <div>
                <h1 class="text-3xl font-bold text-gray-900">Ticket Management</h1>
                <p class="text-gray-600 mt-1">Kelola tiket dan pricing untuk event Anda</p>
            </div>
            <button id="btn-add-ticket" class="px-6 py-3 bg-gradient-to-r from-primary-600 to-primary-700 text-white rounded-lg font-semibold hover:shadow-lg transition">
                + Add Ticket Type
            </button>
        </div>

        <!-- Filter by Event -->
        <div class="bg-white rounded-lg shadow-md p-4 mb-6">
            <div class="flex gap-4">
                <select id="filter-event" class="flex-1 px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-500">
                    <option value="">Select Event...</option>
                </select>
                <button class="px-6 py-2 bg-primary-100 text-primary-600 rounded-lg hover:bg-primary-200 transition">Filter</button>
            </div>
        </div>

        <!-- Tickets Table -->
        <div class="bg-white rounded-lg shadow-md overflow-hidden">
            <table class="w-full">
                <thead class="bg-gray-100 border-b">
                    <tr>
                        <th class="px-6 py-3 text-left text-sm font-semibold text-gray-900">ID</th>
                        <th class="px-6 py-3 text-left text-sm font-semibold text-gray-900">Event</th>
                        <th class="px-6 py-3 text-left text-sm font-semibold text-gray-900">Jenis Tiket</th>
                        <th class="px-6 py-3 text-left text-sm font-semibold text-gray-900">Harga</th>
                        <th class="px-6 py-3 text-left text-sm font-semibold text-gray-900">Kuota</th>
                        <th class="px-6 py-3 text-left text-sm font-semibold text-gray-900">Terjual</th>
                        <th class="px-6 py-3 text-left text-sm font-semibold text-gray-900">Status</th>
                        <th class="px-6 py-3 text-center text-sm font-semibold text-gray-900">Actions</th>
                    </tr>
                </thead>
                <tbody id="tickets-table-body" class="divide-y">
                    <!-- Data akan diisi dari API -->
                    <tr class="hover:bg-gray-50">
                        <td colspan="8" class="px-6 py-8 text-center text-gray-500">
                            <div class="flex justify-center">
                                <svg class="w-8 h-8 animate-spin" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                                </svg>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>

    <!-- Add/Edit Ticket Modal -->
    <div id="ticket-modal" class="hidden fixed inset-0 bg-black/50 flex items-center justify-center z-50">
        <div class="bg-white rounded-lg shadow-xl max-w-2xl w-full mx-4 max-h-[90vh] overflow-y-auto">
            <div class="sticky top-0 bg-white border-b px-6 py-4 flex justify-between items-center">
                <h2 id="modal-title" class="text-2xl font-bold text-gray-900">Add Ticket Type</h2>
                <button id="btn-close-modal" class="text-gray-400 hover:text-gray-600">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                </button>
            </div>

            <form id="ticket-form" class="p-6 space-y-4">
                <input type="hidden" id="ticket-id">

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Event *</label>
                    <select id="input-event" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-500" required>
                        <option value="">Select Event</option>
                    </select>
                </div>

                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Jenis Tiket *</label>
                        <input type="text" id="input-jenis" placeholder="e.g., VIP, Regular" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-500" required>
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Harga *</label>
                        <input type="number" id="input-harga" placeholder="0" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-500" required>
                    </div>
                </div>

                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Kuota *</label>
                        <input type="number" id="input-kuota" placeholder="0" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-500" required>
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Status *</label>
                        <select id="input-status" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-500" required>
                            <option value="">Select Status</option>
                            <option value="AVAILABLE">Available</option>
                            <option value="SOLD_OUT">Sold Out</option>
                            <option value="DISABLED">Disabled</option>
                        </select>
                    </div>
                </div>

                <div class="flex gap-3 pt-4">
                    <button type="button" id="btn-cancel" class="flex-1 px-4 py-2 border border-gray-300 text-gray-700 rounded-lg hover:bg-gray-50 transition">Cancel</button>
                    <button type="submit" class="flex-1 px-4 py-2 bg-primary-600 text-white rounded-lg hover:bg-primary-700 transition">Save</button>
                </div>
            </form>
        </div>
                </div>
            </main>

            <footer id="footer-placeholder"></footer>
        </div>
    </div>

    <script src="/js/api.js"></script>
    <script src="/js/auth.js"></script>
    <script src="/js/admin.js"></script>
    <script src="/js/app.js"></script>

    <script>
        let ticketsData = [];
        let eventsData = [];
        let isEditMode = false;
        let currentTicketId = null;

        // Initialize
        document.addEventListener('DOMContentLoaded', async () => {
            if (!window.auth.isAuthenticated() || !window.auth.isAdmin()) {
                window.location.href = '/login.html';
                return;
            }

            await loadEvents();
            await loadTickets();
            initializeEventListeners();
        });

        // Load events
        async function loadEvents() {
            try {
                const response = await fetch(`${window.API_BASE_URL}/event`);
                const result = await response.json();

                if (result.success && result.data) {
                    eventsData = result.data;
                    populateEventDropdown();
                }
            } catch (error) {
                console.error('Error loading events:', error);
            }
        }

        // Load tickets
        async function loadTickets() {
            try {
                const response = await fetch(`${window.API_BASE_URL}/ticket`);
                const result = await response.json();

                if (result.success && result.data) {
                    ticketsData = result.data;
                    renderTable();
                }
            } catch (error) {
                console.error('Error loading tickets:', error);
                showToast('Failed to load tickets', 'error');
            }
        }

        // Populate event dropdown
        function populateEventDropdown() {
            const selects = document.querySelectorAll('select[id*="event"]');
            selects.forEach(select => {
                select.innerHTML = '<option value="">Select Event</option>';
                eventsData.forEach(event => {
                    const option = document.createElement('option');
                    option.value = event.idEvent;
                    option.textContent = event.namaEvent;
                    select.appendChild(option);
                });
            });
        }

        // Render table
        function renderTable() {
            const tbody = document.getElementById('tickets-table-body');
            tbody.innerHTML = '';

            if (ticketsData.length === 0) {
                tbody.innerHTML = '<tr><td colspan="8" class="px-6 py-8 text-center text-gray-500">No tickets found</td></tr>';
                return;
            }

            ticketsData.forEach(ticket => {
                const event = eventsData.find(e => e.idEvent === ticket.event?.idEvent);
                const remaining = (ticket.kuota || 0) - (ticket.terjual || 0);
                const row = document.createElement('tr');
                row.className = 'hover:bg-gray-50';
                row.innerHTML = `
                    <td class="px-6 py-4 text-sm text-gray-900">${ticket.idTiket}</td>
                    <td class="px-6 py-4 text-sm text-gray-900">${event?.namaEvent || 'N/A'}</td>
                    <td class="px-6 py-4 text-sm font-medium">${ticket.jenisTiket}</td>
                    <td class="px-6 py-4 text-sm text-gray-900">Rp ${ticket.harga?.toLocaleString('id-ID') || 0}</td>
                    <td class="px-6 py-4 text-sm text-gray-600">${ticket.kuota || 0}</td>
                    <td class="px-6 py-4 text-sm text-gray-600">${ticket.terjual || 0}</td>
                    <td class="px-6 py-4 text-sm">
                        <span class="px-3 py-1 rounded-full text-xs font-medium ${getStatusColor(ticket.status)}">
                            ${ticket.status || 'N/A'}
                        </span>
                    </td>
                    <td class="px-6 py-4 text-center">
                        <button onclick="editTicket(${ticket.idTiket})" class="text-primary-600 hover:text-primary-800 mr-3">Edit</button>
                        <button onclick="deleteTicket(${ticket.idTiket})" class="text-red-600 hover:text-red-800">Delete</button>
                    </td>
                `;
                tbody.appendChild(row);
            });
        }

        function getStatusColor(status) {
            const colors = {
                'AVAILABLE': 'bg-green-100 text-green-800',
                'SOLD_OUT': 'bg-red-100 text-red-800',
                'DISABLED': 'bg-gray-100 text-gray-800'
            };
            return colors[status] || 'bg-gray-100 text-gray-800';
        }

        // Edit ticket
        function editTicket(ticketId) {
            const ticket = ticketsData.find(t => t.idTiket === ticketId);
            if (!ticket) return;

            isEditMode = true;
            currentTicketId = ticketId;

            document.getElementById('modal-title').textContent = 'Edit Ticket Type';
            document.getElementById('ticket-id').value = ticket.idTiket;
            document.getElementById('input-event').value = ticket.event?.idEvent || '';
            document.getElementById('input-jenis').value = ticket.jenisTiket;
            document.getElementById('input-harga').value = ticket.harga;
            document.getElementById('input-kuota').value = ticket.kuota;
            document.getElementById('input-status').value = ticket.status;

            document.getElementById('ticket-modal').classList.remove('hidden');
        }

        // Delete ticket
        async function deleteTicket(ticketId) {
            if (!confirm('Are you sure you want to delete this ticket type?')) return;

            try {
                const response = await fetch(`${window.API_BASE_URL}/ticket/${ticketId}`, {
                    method: 'DELETE'
                });

                const result = await response.json();

                if (result.success) {
                    showToast('Ticket deleted successfully', 'success');
                    await loadTickets();
                } else {
                    showToast(result.message || 'Failed to delete ticket', 'error');
                }
            } catch (error) {
                console.error('Error deleting ticket:', error);
                showToast('An error occurred', 'error');
            }
        }

        // Initialize event listeners
        function initializeEventListeners() {
            document.getElementById('btn-add-ticket').addEventListener('click', () => {
                isEditMode = false;
                document.getElementById('modal-title').textContent = 'Add Ticket Type';
                document.getElementById('ticket-form').reset();
                document.getElementById('ticket-id').value = '';
                document.getElementById('ticket-modal').classList.remove('hidden');
            });

            document.getElementById('btn-close-modal').addEventListener('click', closeModal);
            document.getElementById('btn-cancel').addEventListener('click', closeModal);

            document.getElementById('ticket-form').addEventListener('submit', async (e) => {
                e.preventDefault();
                await saveTicket();
            });

            document.getElementById('filter-event').addEventListener('change', (e) => {
                const eventId = e.target.value;
                if (eventId) {
                    const filtered = ticketsData.filter(t => t.event?.idEvent === parseInt(eventId));
                    const temp = ticketsData;
                    ticketsData = filtered;
                    renderTable();
                    ticketsData = temp;
                } else {
                    renderTable();
                }
            });
        }

        // Save ticket
        async function saveTicket() {
            const formData = {
                event: { idEvent: parseInt(document.getElementById('input-event').value) },
                jenisTiket: document.getElementById('input-jenis').value,
                harga: parseInt(document.getElementById('input-harga').value),
                kuota: parseInt(document.getElementById('input-kuota').value),
                status: document.getElementById('input-status').value
            };

            try {
                let response;
                if (isEditMode) {
                    response = await fetch(`${window.API_BASE_URL}/ticket/${currentTicketId}`, {
                        method: 'PUT',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(formData)
                    });
                } else {
                    response = await fetch(`${window.API_BASE_URL}/ticket`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(formData)
                    });
                }

                const result = await response.json();

                if (result.success) {
                    showToast(isEditMode ? 'Ticket updated successfully' : 'Ticket added successfully', 'success');
                    closeModal();
                    await loadTickets();
                } else {
                    showToast(result.message || 'Failed to save ticket', 'error');
                }
            } catch (error) {
                console.error('Error saving ticket:', error);
                showToast('An error occurred', 'error');
            }
        }

        function closeModal() {
            document.getElementById('ticket-modal').classList.add('hidden');
            isEditMode = false;
            currentTicketId = null;
        }

        function showToast(message, type = 'info') {
            console.log(`[${type.toUpperCase()}] ${message}`);
            alert(message);
        }
    </script>
</body>
</html>
