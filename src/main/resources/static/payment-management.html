<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Management - Event Konser</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            '50': '#f0f9ff',
                            '100': '#e0f2fe',
                            '200': '#bae6fd',
                            '300': '#7dd3fc',
                            '400': '#38bdf8',
                            '500': '#0ea5e9',
                            '600': '#0284c7',
                            '700': '#0369a1',
                            '800': '#075985',
                            '900': '#0c4a6e'
                        },
                        secondary: '#4b5563',
                        accent: '#ec4899'
                    },
                    fontFamily: {
                        sans: ['Inter', 'system-ui', 'sans-serif']
                    }
                }
            }
        }
    </script>

    <link rel="stylesheet" href="/css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>

<body class="bg-gray-50 font-sans antialiased" data-page="payment-management">
    <div class="flex">
        <div id="admin-sidebar-placeholder"></div>
        <div class="flex-1 flex flex-col">
            <header id="navbar-placeholder"></header>

            <main class="flex-1 min-h-screen pb-16 container mx-auto max-w-7xl px-4 py-8">
        <!-- Header -->
        <div class="mb-8">
            <h1 class="text-3xl font-bold text-gray-900">Payment Management</h1>
            <p class="text-gray-600 mt-1">Monitor pembayaran dan settlement transaksi</p>
        </div>

        <!-- Financial Stats -->
        <div class="grid grid-cols-1 md:grid-cols-4 gap-4 mb-6">
            <div class="bg-white rounded-lg shadow-md p-4">
                <div class="text-3xl font-bold text-green-600" id="stat-total-revenue">Rp 0</div>
                <div class="text-sm text-gray-600 mt-1">Total Revenue</div>
            </div>
            <div class="bg-white rounded-lg shadow-md p-4">
                <div class="text-3xl font-bold text-blue-600" id="stat-pending-amount">Rp 0</div>
                <div class="text-sm text-gray-600 mt-1">Pending Payments</div>
            </div>
            <div class="bg-white rounded-lg shadow-md p-4">
                <div class="text-3xl font-bold text-orange-600" id="stat-refunded-amount">Rp 0</div>
                <div class="text-sm text-gray-600 mt-1">Refunded Amount</div>
            </div>
            <div class="bg-white rounded-lg shadow-md p-4">
                <div class="text-3xl font-bold text-purple-600" id="stat-pending-settlement">Rp 0</div>
                <div class="text-sm text-gray-600 mt-1">Pending Settlement</div>
            </div>
        </div>

        <!-- Search & Filter -->
        <div class="bg-white rounded-lg shadow-md p-4 mb-6">
            <div class="grid grid-cols-1 md:grid-cols-5 gap-4">
                <input type="text" id="search-payment" placeholder="Search by Order ID or Email..." class="px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-500">
                
                <select id="filter-payment-status" class="px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-500">
                    <option value="">All Payment Status</option>
                    <option value="PENDING">Pending</option>
                    <option value="SUCCESS">Success</option>
                    <option value="FAILED">Failed</option>
                    <option value="EXPIRED">Expired</option>
                    <option value="REFUNDED">Refunded</option>
                </select>

                <select id="filter-payment-method" class="px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-500">
                    <option value="">All Methods</option>
                    <option value="BANK_TRANSFER">Bank Transfer</option>
                    <option value="CREDIT_CARD">Credit Card</option>
                    <option value="E_WALLET">E-Wallet</option>
                </select>

                <input type="date" id="filter-date-payment" class="px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-500">

                <button id="btn-search-payment" class="px-6 py-2 bg-primary-600 text-white rounded-lg hover:bg-primary-700 transition">Filter</button>
            </div>
        </div>

        <!-- Payments Table -->
        <div class="bg-white rounded-lg shadow-md overflow-hidden">
            <table class="w-full">
                <thead class="bg-gray-100 border-b">
                    <tr>
                        <th class="px-6 py-3 text-left text-sm font-semibold text-gray-900">Payment ID</th>
                        <th class="px-6 py-3 text-left text-sm font-semibold text-gray-900">Order ID</th>
                        <th class="px-6 py-3 text-left text-sm font-semibold text-gray-900">Customer</th>
                        <th class="px-6 py-3 text-left text-sm font-semibold text-gray-900">Amount</th>
                        <th class="px-6 py-3 text-left text-sm font-semibold text-gray-900">Method</th>
                        <th class="px-6 py-3 text-left text-sm font-semibold text-gray-900">Status</th>
                        <th class="px-6 py-3 text-left text-sm font-semibold text-gray-900">Date</th>
                        <th class="px-6 py-3 text-center text-sm font-semibold text-gray-900">Actions</th>
                    </tr>
                </thead>
                <tbody id="payments-table-body" class="divide-y">
                    <tr class="hover:bg-gray-50">
                        <td colspan="8" class="px-6 py-8 text-center text-gray-500">
                            <svg class="w-8 h-8 animate-spin mx-auto" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                            </svg>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
            </main>

            <!-- Payment Details Modal -->
            <div id="payment-detail-modal" class="hidden fixed inset-0 bg-black/50 flex items-center justify-center z-50">
        <div class="bg-white rounded-lg shadow-xl max-w-2xl w-full mx-4 max-h-[90vh] overflow-y-auto">
            <div class="sticky top-0 bg-white border-b px-6 py-4 flex justify-between items-center">
                <h2 class="text-2xl font-bold text-gray-900">Payment Details</h2>
                <button id="btn-close-detail" class="text-gray-400 hover:text-gray-600">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                </button>
            </div>

            <div id="detail-content" class="p-6">
                <!-- Content akan diisi dari script -->
            </div>
            </div>
            </div>

            <footer id="footer-placeholder"></footer>
        </div>
    </div>

    <script src="/js/api.js"></script>
    <script src="/js/auth.js"></script>
    <script src="/js/admin.js"></script>
    <script src="/js/app.js"></script>

    <script>
        let paymentsData = [];
        let filteredPayments = [];

        // Initialize
        document.addEventListener('DOMContentLoaded', async () => {
            if (!window.auth.isAuthenticated() || !window.auth.isAdmin()) {
                window.location.href = '/login.html';
                return;
            }

            await loadPayments();
            initializeEventListeners();
            updateStats();
        });

        // Load payments
        async function loadPayments() {
            try {
                const response = await fetch(`${window.API_BASE_URL}/payments`);
                const result = await response.json();

                if (result.success && result.data) {
                    paymentsData = result.data;
                    filteredPayments = paymentsData;
                    renderTable();
                }
            } catch (error) {
                console.error('Error loading payments:', error);
                showToast('Failed to load payments', 'error');
            }
        }

        // Update stats
        function updateStats() {
            let totalRevenue = 0;
            let pendingAmount = 0;
            let refundedAmount = 0;
            let pendingSettlement = 0;

            paymentsData.forEach(payment => {
                const amount = payment.jumlahPembayaran || 0;
                
                if (payment.statusPembayaran === 'SUCCESS') {
                    totalRevenue += amount;
                    pendingSettlement += amount; // Assume pending settlement until verified
                } else if (payment.statusPembayaran === 'PENDING') {
                    pendingAmount += amount;
                } else if (payment.statusPembayaran === 'REFUNDED') {
                    refundedAmount += amount;
                }
            });

            document.getElementById('stat-total-revenue').textContent = `Rp ${totalRevenue.toLocaleString('id-ID')}`;
            document.getElementById('stat-pending-amount').textContent = `Rp ${pendingAmount.toLocaleString('id-ID')}`;
            document.getElementById('stat-refunded-amount').textContent = `Rp ${refundedAmount.toLocaleString('id-ID')}`;
            document.getElementById('stat-pending-settlement').textContent = `Rp ${pendingSettlement.toLocaleString('id-ID')}`;
        }

        // Render table
        function renderTable() {
            const tbody = document.getElementById('payments-table-body');
            tbody.innerHTML = '';

            if (filteredPayments.length === 0) {
                tbody.innerHTML = '<tr><td colspan="8" class="px-6 py-8 text-center text-gray-500">No payments found</td></tr>';
                return;
            }

            filteredPayments.forEach(payment => {
                const row = document.createElement('tr');
                row.className = 'hover:bg-gray-50';
                row.innerHTML = `
                    <td class="px-6 py-4 text-sm font-medium text-gray-900">#${payment.idPembayaran}</td>
                    <td class="px-6 py-4 text-sm text-gray-600">#${payment.pembelianTiket?.idPembelianTiket || 'N/A'}</td>
                    <td class="px-6 py-4 text-sm text-gray-600">
                        <div>${payment.pembelianTiket?.user?.namaLengkap || 'N/A'}</div>
                        <div class="text-xs text-gray-500">${payment.pembelianTiket?.user?.email || 'N/A'}</div>
                    </td>
                    <td class="px-6 py-4 text-sm font-semibold text-gray-900">Rp ${(payment.jumlahPembayaran || 0).toLocaleString('id-ID')}</td>
                    <td class="px-6 py-4 text-sm text-gray-600">${payment.metodePembayaran || 'N/A'}</td>
                    <td class="px-6 py-4 text-sm">
                        <span class="px-3 py-1 rounded-full text-xs font-medium ${getPaymentStatusColor(payment.statusPembayaran)}">
                            ${payment.statusPembayaran || 'N/A'}
                        </span>
                    </td>
                    <td class="px-6 py-4 text-sm text-gray-600">${formatDate(payment.tanggalPembayaran)}</td>
                    <td class="px-6 py-4 text-center">
                        <button onclick="viewPaymentDetails(${payment.idPembayaran})" class="text-primary-600 hover:text-primary-800">View</button>
                    </td>
                `;
                tbody.appendChild(row);
            });
        }

        function getPaymentStatusColor(status) {
            const colors = {
                'PENDING': 'bg-yellow-100 text-yellow-800',
                'SUCCESS': 'bg-green-100 text-green-800',
                'FAILED': 'bg-red-100 text-red-800',
                'EXPIRED': 'bg-gray-100 text-gray-800',
                'REFUNDED': 'bg-orange-100 text-orange-800'
            };
            return colors[status] || 'bg-gray-100 text-gray-800';
        }

        // View payment details
        function viewPaymentDetails(paymentId) {
            const payment = paymentsData.find(p => p.idPembayaran === paymentId);
            if (!payment) return;

            const detailContent = document.getElementById('detail-content');
            detailContent.innerHTML = `
                <div class="space-y-4">
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <p class="text-xs text-gray-600 mb-1">Payment ID</p>
                            <p class="text-lg font-semibold">#${payment.idPembayaran}</p>
                        </div>
                        <div>
                            <p class="text-xs text-gray-600 mb-1">Order ID</p>
                            <p class="text-lg font-semibold">#${payment.pembelianTiket?.idPembelianTiket || 'N/A'}</p>
                        </div>
                    </div>

                    <div class="border-t pt-4">
                        <h3 class="font-semibold mb-3">Customer Information</h3>
                        <div class="space-y-2 text-sm">
                            <p><span class="text-gray-600">Name:</span> ${payment.pembelianTiket?.user?.namaLengkap || 'N/A'}</p>
                            <p><span class="text-gray-600">Email:</span> ${payment.pembelianTiket?.user?.email || 'N/A'}</p>
                            <p><span class="text-gray-600">Phone:</span> ${payment.pembelianTiket?.user?.noTelepon || 'N/A'}</p>
                        </div>
                    </div>

                    <div class="border-t pt-4">
                        <h3 class="font-semibold mb-3">Payment Information</h3>
                        <div class="space-y-2 text-sm">
                            <p><span class="text-gray-600">Method:</span> ${payment.metodePembayaran || 'N/A'}</p>
                            <p><span class="text-gray-600">Amount:</span> Rp ${(payment.jumlahPembayaran || 0).toLocaleString('id-ID')}</p>
                            <p><span class="text-gray-600">Status:</span> 
                                <span class="px-2 py-1 rounded text-xs font-medium ${getPaymentStatusColor(payment.statusPembayaran)}">
                                    ${payment.statusPembayaran || 'N/A'}
                                </span>
                            </p>
                            <p><span class="text-gray-600">Date:</span> ${formatDateTime(payment.tanggalPembayaran)}</p>
                            <p><span class="text-gray-600">Reference:</span> ${payment.referensiTransaksi || 'N/A'}</p>
                        </div>
                    </div>

                    <div class="border-t pt-4">
                        <h3 class="font-semibold mb-3">Event Details</h3>
                        <div class="space-y-2 text-sm">
                            <p><span class="text-gray-600">Event:</span> ${payment.pembelianTiket?.tiket?.event?.namaEvent || 'N/A'}</p>
                            <p><span class="text-gray-600">Ticket Type:</span> ${payment.pembelianTiket?.tiket?.jenisTiket || 'N/A'}</p>
                            <p><span class="text-gray-600">Quantity:</span> ${payment.pembelianTiket?.jumlahTiket || 0}</p>
                        </div>
                    </div>
                </div>
            `;

            document.getElementById('payment-detail-modal').classList.remove('hidden');
        }

        // Initialize event listeners
        function initializeEventListeners() {
            document.getElementById('btn-close-detail').addEventListener('click', closeDetailModal);
            document.getElementById('btn-search-payment').addEventListener('click', applyFilters);

            document.getElementById('search-payment').addEventListener('keyup', (e) => {
                if (e.key === 'Enter') applyFilters();
            });
        }

        // Apply filters
        function applyFilters() {
            const searchQuery = document.getElementById('search-payment').value.toLowerCase();
            const statusFilter = document.getElementById('filter-payment-status').value;
            const methodFilter = document.getElementById('filter-payment-method').value;
            const dateFilter = document.getElementById('filter-date-payment').value;

            filteredPayments = paymentsData.filter(payment => {
                const matchesSearch = !searchQuery || 
                    payment.idPembayaran.toString().includes(searchQuery) ||
                    (payment.pembelianTiket?.user?.email || '').toLowerCase().includes(searchQuery);
                
                const matchesStatus = !statusFilter || payment.statusPembayaran === statusFilter;
                const matchesMethod = !methodFilter || payment.metodePembayaran === methodFilter;
                const matchesDate = !dateFilter || formatDate(payment.tanggalPembayaran) === dateFilter;

                return matchesSearch && matchesStatus && matchesMethod && matchesDate;
            });

            renderTable();
        }

        function closeDetailModal() {
            document.getElementById('payment-detail-modal').classList.add('hidden');
        }

        function formatDate(dateString) {
            if (!dateString) return '-';
            const date = new Date(dateString);
            return date.toLocaleDateString('id-ID', { year: 'numeric', month: '2-digit', day: '2-digit' });
        }

        function formatDateTime(dateString) {
            if (!dateString) return '-';
            const date = new Date(dateString);
            return date.toLocaleString('id-ID', { year: 'numeric', month: '2-digit', day: '2-digit', hour: '2-digit', minute: '2-digit' });
        }

        function showToast(message, type = 'info') {
            console.log(`[${type.toUpperCase()}] ${message}`);
            alert(message);
        }
    </script>
</body>
</html>
