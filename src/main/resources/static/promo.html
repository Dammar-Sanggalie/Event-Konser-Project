<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promo Codes - Event Konser</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            '50': '#f0f9ff',
                            '100': '#e0f2fe',
                            '200': '#bae6fd',
                            '300': '#7dd3fc',
                            '400': '#38bdf8',
                            '500': '#0ea5e9',
                            '600': '#0284c7',
                            '700': '#0369a1',
                            '800': '#075985',
                            '900': '#0c4a6e'
                        },
                        secondary: '#4b5563',
                        accent: '#ec4899'
                    },
                    fontFamily: {
                        sans: ['Inter', 'system-ui', 'sans-serif']
                    }
                }
            }
        }
    </script>
    
    <link rel="stylesheet" href="/css/main.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>

<body class="bg-gray-50 font-sans antialiased" data-page="promo">
    
    <header id="navbar-placeholder"></header>
    
    <main class="min-h-screen bg-gray-50 pb-16">
        <div class="container mx-auto max-w-6xl px-4 py-8">
            <!-- Page Header -->
            <div class="mb-8">
                <h1 class="text-3xl font-bold text-gray-900">Active Promo Codes</h1>
                <p class="text-gray-600 mt-2">Get amazing discounts on concert tickets!</p>
            </div>
            
            <!-- Search & Filter -->
            <div class="bg-white rounded-lg shadow-md p-4 mb-6">
                <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                    <div>
                        <input type="text" id="search-promo" placeholder="Search promo code..." class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 outline-none">
                    </div>
                    <div>
                        <select id="filter-category" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 outline-none">
                            <option value="">All Categories</option>
                            <option value="percentage">Percentage Discount</option>
                            <option value="fixed">Fixed Amount</option>
                        </select>
                    </div>
                    <button onclick="applyFilters()" class="px-6 py-2 bg-primary-600 text-white rounded-lg hover:bg-primary-700 transition font-medium">
                        Search
                    </button>
                </div>
            </div>
            
            <!-- Promo Cards Grid -->
            <div id="promo-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- Loading state -->
                <div class="col-span-full text-center py-12">
                    <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-primary-500 mx-auto mb-4"></div>
                    <p class="text-gray-600">Loading promo codes...</p>
                </div>
            </div>
            
            <!-- Empty State -->
            <div id="empty-state" class="hidden text-center py-12">
                <svg xmlns="http://www.w3.org/2000/svg" class="w-16 h-16 text-gray-400 mx-auto mb-4" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M7 21a4 4 0 01-4-4V5a2 2 0 012-2h4a2 2 0 012 2v12a4 4 0 01-4 4zm0 0h12a2 2 0 002-2v-4a2 2 0 00-2-2h-2.5a2 2 0 00-1 .267M7 21H5a2 2 0 01-2-2v-4a2 2 0 012-2h12a2 2 0 012 2v4a2 2 0 01-2 2h-2.5a2 2 0 00-1 .267" />
                </svg>
                <h3 class="text-lg font-semibold text-gray-900 mb-2">No active promo codes</h3>
                <p class="text-gray-600">Check back soon for special offers!</p>
            </div>
        </div>
    </main>
    
    <footer id="footer-placeholder"></footer>
    
    <script src="/js/api.js"></script>
    <script src="/js/auth.js"></script>
    <script src="/js/app.js"></script>
    
    <script>
        let allPromos = [];
        
        document.addEventListener('DOMContentLoaded', async () => {
            await loadPromos();
        });
        
        async function loadPromos() {
            try {
                const response = await fetch(`${window.API_BASE_URL}/promo`);
                const result = await response.json();
                
                if (result.success && result.data) {
                    allPromos = result.data;
                    renderPromos(allPromos);
                } else {
                    showEmpty();
                }
            } catch (error) {
                console.error('Error loading promos:', error);
                showEmpty();
            }
        }
        
        function renderPromos(promos) {
            const container = document.getElementById('promo-container');
            const emptyState = document.getElementById('empty-state');
            
            if (promos.length === 0) {
                showEmpty();
                return;
            }
            
            emptyState.classList.add('hidden');
            
            container.innerHTML = promos.map(promo => {
                const isPercentage = promo.jenisDiskon === 'PERCENTAGE';
                const discountValue = isPercentage ? `${promo.nilaiDiskon}%` : formatCurrency(promo.nilaiDiskon);
                const validUntil = new Date(promo.tanggalSelesai);
                const isExpiring = (validUntil - new Date()) < (7 * 24 * 60 * 60 * 1000);
                
                return `
                    <div class="bg-white rounded-lg shadow-md overflow-hidden hover:shadow-lg transition transform hover:scale-105">
                        <!-- Header with discount badge -->
                        <div class="bg-gradient-to-r from-primary-600 to-primary-700 p-6 text-white relative">
                            <div class="absolute -top-3 -right-3 w-24 h-24 bg-white/10 rounded-full"></div>
                            <div class="relative z-10">
                                <p class="text-sm opacity-90">Get Up To</p>
                                <p class="text-4xl font-bold">${discountValue}</p>
                                <p class="text-sm opacity-90 mt-1">${isPercentage ? 'Off' : 'Discount'}</p>
                            </div>
                        </div>
                        
                        <!-- Content -->
                        <div class="p-6">
                            <!-- Promo Code -->
                            <div class="mb-4">
                                <p class="text-xs text-gray-600 uppercase tracking-wider mb-1">Promo Code</p>
                                <div class="flex items-center justify-between">
                                    <code class="text-lg font-bold text-gray-900 bg-gray-100 px-3 py-2 rounded font-mono">${promo.kode || 'N/A'}</code>
                                    <button onclick="copyCode('${promo.kode}')" class="p-2 hover:bg-gray-100 rounded transition" title="Copy code">
                                        <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 text-gray-600" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                                            <path stroke-linecap="round" stroke-linejoin="round" d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z" />
                                        </svg>
                                    </button>
                                </div>
                            </div>
                            
                            <!-- Description -->
                            ${promo.deskripsi ? `
                                <p class="text-sm text-gray-600 mb-4">${promo.deskripsi}</p>
                            ` : ''}
                            
                            <!-- Conditions -->
                            <div class="space-y-2 mb-4 pb-4 border-b border-gray-200 text-sm text-gray-600">
                                ${promo.minimalPembelian ? `
                                    <p>Minimum purchase: ${formatCurrency(promo.minimalPembelian)}</p>
                                ` : ''}
                                ${promo.maksimalDiskon ? `
                                    <p>Max discount: ${formatCurrency(promo.maksimalDiskon)}</p>
                                ` : ''}
                                <p>Valid until: ${formatDate(promo.tanggalSelesai)}</p>
                            </div>
                            
                            <!-- Expiring Badge -->
                            ${isExpiring ? `
                                <div class="mb-4 p-2 bg-orange-50 border border-orange-200 rounded text-xs text-orange-800 text-center font-medium">
                                    Expiring soon!
                                </div>
                            ` : ''}
                            
                            <!-- Use Button -->
                            <button onclick="usePromo('${promo.kode}')" class="w-full px-4 py-2 bg-primary-600 text-white rounded-lg hover:bg-primary-700 transition font-medium">
                                Use Code
                            </button>
                        </div>
                    </div>
                `;
            }).join('');
        }
        
        function showEmpty() {
            document.getElementById('promo-container').classList.add('hidden');
            document.getElementById('empty-state').classList.remove('hidden');
        }
        
        function applyFilters() {
            const search = document.getElementById('search-promo').value.toLowerCase();
            const category = document.getElementById('filter-category').value;
            
            let filtered = allPromos.filter(promo => {
                const matchSearch = !search || 
                    promo.kode.toLowerCase().includes(search) || 
                    (promo.deskripsi && promo.deskripsi.toLowerCase().includes(search));
                    
                const matchCategory = !category || 
                    (category === 'percentage' && promo.tipe === 'PERCENTAGE') ||
                    (category === 'fixed' && promo.tipe === 'FIXED');
                
                return matchSearch && matchCategory;
            });
            
            if (filtered.length === 0) {
                showEmpty();
            } else {
                renderPromos(filtered);
            }
        }
        
        function copyCode(code) {
            navigator.clipboard.writeText(code).then(() => {
                showToast(`Code "${code}" copied!`, 'success');
            }).catch(() => {
                showToast('Failed to copy code', 'error');
            });
        }
        
        function usePromo(code) {
            if (window.auth.isAuthenticated()) {
                // Store promo code in session and redirect to booking
                sessionStorage.setItem('promo_code', code);
                window.location.href = '/booking.html';
            } else {
                window.location.href = '/login.html?redirect=' + encodeURIComponent('/booking.html?promo=' + code);
            }
        }
        
        function showToast(message, type) {
            const toast = document.createElement('div');
            toast.className = `fixed bottom-6 right-6 px-6 py-4 rounded-lg shadow-lg z-50 ${
                type === 'success' ? 'bg-green-500' : type === 'error' ? 'bg-red-500' : 'bg-blue-500'
            } text-white`;
            toast.textContent = message;
            document.body.appendChild(toast);
            
            setTimeout(() => toast.remove(), 3000);
        }
        
        function formatCurrency(amount) {
            return new Intl.NumberFormat('id-ID', {
                style: 'currency',
                currency: 'IDR',
                minimumFractionDigits: 0
            }).format(amount || 0);
        }
        
        function formatDate(dateString) {
            if (!dateString) return 'N/A';
            const date = new Date(dateString);
            return new Intl.DateTimeFormat('id-ID', {
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            }).format(date);
        }
    </script>
</body>
</html>
