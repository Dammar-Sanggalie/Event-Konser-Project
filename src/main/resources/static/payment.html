<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment - Event Konser</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            '50': '#f0f9ff',
                            '100': '#e0f2fe',
                            '200': '#bae6fd',
                            '300': '#7dd3fc',
                            '400': '#38bdf8',
                            '500': '#0ea5e9',
                            '600': '#0284c7',
                            '700': '#0369a1',
                            '800': '#075985',
                            '900': '#0c4a6e'
                        },
                        secondary: '#4b5563',
                        accent: '#ec4899'
                    },
                    fontFamily: {
                        sans: ['Inter', 'system-ui', 'sans-serif']
                    }
                }
            }
        }
    </script>
    
    <link rel="stylesheet" href="/css/main.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>

<body class="bg-gray-50 font-sans antialiased" data-page="payment">
    
    <header id="navbar-placeholder"></header>
    
    <main class="min-h-screen bg-gray-50 pb-16">
        <div class="container mx-auto max-w-6xl px-4 py-8">
            <!-- Progress Indicator -->
            <div class="mb-8">
                <div class="flex items-center justify-between">
                    <div class="flex items-center w-full">
                        <div class="flex h-10 w-10 items-center justify-center rounded-full bg-green-600 text-white font-bold">✓</div>
                        <div class="flex-1 h-1 bg-green-600 mx-2"></div>
                        <div class="flex h-10 w-10 items-center justify-center rounded-full bg-green-600 text-white font-bold">✓</div>
                        <div class="flex-1 h-1 bg-primary-600 mx-2"></div>
                        <div class="flex h-10 w-10 items-center justify-center rounded-full bg-primary-600 text-white font-bold">3</div>
                    </div>
                </div>
                <div class="flex justify-between mt-2 text-sm text-gray-600">
                    <span>✓ Order Review</span>
                    <span>✓ Shipping & Billing</span>
                    <span>Payment</span>
                </div>
            </div>
            
            <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
                <!-- Main Payment Content -->
                <div class="lg:col-span-2 space-y-6">
                    <!-- Order Summary -->
                    <div class="bg-white rounded-lg shadow-md p-6">
                        <h2 class="text-xl font-semibold text-gray-900 mb-4">Order Summary</h2>
                        <div id="order-summary" class="space-y-3">
                            <!-- Order items populated by JS -->
                        </div>
                    </div>
                    
                    <!-- Payment Methods -->
                    <div class="bg-white rounded-lg shadow-md p-6">
                        <h2 class="text-xl font-semibold text-gray-900 mb-4">Select Payment Method</h2>
                        
                        <div class="space-y-3">
                            <!-- Credit Card -->
                            <label class="flex items-center p-4 border-2 border-gray-200 rounded-lg cursor-pointer hover:border-primary-400 transition payment-method" data-method="CREDIT_CARD">
                                <input type="radio" name="payment-method" value="CREDIT_CARD" checked class="w-5 h-5 text-primary-600">
                                <div class="flex items-center gap-3 ml-3 flex-1">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 text-primary-600" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                                        <path stroke-linecap="round" stroke-linejoin="round" d="M3 10h18M7 15h.01M11 15h.01M15 15h.01M4 9h16a2 2 0 012 2v6a2 2 0 01-2 2H4a2 2 0 01-2-2v-6a2 2 0 012-2z" />
                                    </svg>
                                    <div>
                                        <p class="font-medium text-gray-900">Credit / Debit Card</p>
                                        <p class="text-sm text-gray-600">Visa, Mastercard, American Express</p>
                                    </div>
                                </div>
                            </label>
                            
                            <!-- Bank Transfer -->
                            <label class="flex items-center p-4 border-2 border-gray-200 rounded-lg cursor-pointer hover:border-primary-400 transition payment-method" data-method="BANK_TRANSFER">
                                <input type="radio" name="payment-method" value="BANK_TRANSFER" class="w-5 h-5 text-primary-600">
                                <div class="flex items-center gap-3 ml-3 flex-1">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 text-primary-600" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                                        <path stroke-linecap="round" stroke-linejoin="round" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                                    </svg>
                                    <div>
                                        <p class="font-medium text-gray-900">Bank Transfer</p>
                                        <p class="text-sm text-gray-600">Transfer to Event Konser account</p>
                                    </div>
                                </div>
                            </label>
                            
                            <!-- E-Wallet -->
                            <label class="flex items-center p-4 border-2 border-gray-200 rounded-lg cursor-pointer hover:border-primary-400 transition payment-method" data-method="E_WALLET">
                                <input type="radio" name="payment-method" value="E_WALLET" class="w-5 h-5 text-primary-600">
                                <div class="flex items-center gap-3 ml-3 flex-1">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 text-primary-600" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                                        <path stroke-linecap="round" stroke-linejoin="round" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                                    </svg>
                                    <div>
                                        <p class="font-medium text-gray-900">E-Wallet</p>
                                        <p class="text-sm text-gray-600">GoPay, OVO, DANA, LinkAja</p>
                                    </div>
                                </div>
                            </label>
                        </div>
                    </div>
                    
                    <!-- Payment Details Form (for Credit Card) -->
                    <div id="credit-card-form" class="bg-white rounded-lg shadow-md p-6">
                        <h3 class="text-lg font-semibold text-gray-900 mb-4">Card Details</h3>
                        
                        <div class="space-y-4">
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">Card Number</label>
                                <input type="text" placeholder="1234 5678 9012 3456" id="card-number" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 outline-none" maxlength="19">
                            </div>
                            
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">Cardholder Name</label>
                                <input type="text" placeholder="John Doe" id="card-name" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 outline-none">
                            </div>
                            
                            <div class="grid grid-cols-2 gap-4">
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-2">Expiry Date</label>
                                    <input type="text" placeholder="MM/YY" id="card-expiry" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 outline-none" maxlength="5">
                                </div>
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-2">CVV</label>
                                    <input type="text" placeholder="123" id="card-cvv" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 outline-none" maxlength="3">
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Terms & Conditions -->
                    <div class="bg-blue-50 border border-blue-200 rounded-lg p-4">
                        <label class="flex items-start cursor-pointer">
                            <input type="checkbox" id="payment-terms" class="mt-1 w-4 h-4 text-primary-600">
                            <span class="ml-3 text-sm text-gray-700">
                                I have read and agree to the <a href="#" class="text-primary-600 hover:underline">Terms & Conditions</a> and <a href="#" class="text-primary-600 hover:underline">Privacy Policy</a>
                            </span>
                        </label>
                    </div>
                </div>
                
                <!-- Payment Summary Sidebar -->
                <div class="lg:col-span-1">
                    <div class="bg-white rounded-lg shadow-lg p-6 sticky top-24">
                        <h3 class="text-lg font-semibold text-gray-900 mb-4">Payment Details</h3>
                        
                        <div class="space-y-3 mb-4 pb-4 border-b">
                            <div class="flex justify-between text-sm">
                                <span class="text-gray-600">Subtotal</span>
                                <span id="pay-subtotal" class="font-medium">Rp0</span>
                            </div>
                            <div class="flex justify-between text-sm">
                                <span class="text-gray-600">Discount</span>
                                <span id="pay-discount" class="font-medium text-green-600">-Rp0</span>
                            </div>
                            <div class="flex justify-between text-sm">
                                <span class="text-gray-600">Admin Fee</span>
                                <span class="font-medium">Rp15,000</span>
                            </div>
                        </div>
                        
                        <div class="flex justify-between mb-6">
                            <span class="font-semibold text-gray-900">Total Amount</span>
                            <span id="pay-total" class="text-2xl font-bold text-primary-600">Rp0</span>
                        </div>
                        
                        <!-- Payment Info -->
                        <div class="mb-6 p-3 bg-yellow-50 border border-yellow-200 rounded-lg text-sm text-yellow-800">
                            <p><strong>⏱ Payment Deadline:</strong></p>
                            <p id="payment-deadline" class="mt-1">-</p>
                        </div>
                        
                        <button onclick="processPayment()" id="pay-button" disabled class="w-full px-4 py-3 bg-gradient-to-r from-primary-600 to-primary-700 text-white rounded-lg font-semibold hover:shadow-lg transition disabled:opacity-50 disabled:cursor-not-allowed">
                            Complete Payment
                        </button>
                        
                        <button onclick="window.history.back()" class="w-full mt-3 px-4 py-2 border border-gray-300 text-gray-700 rounded-lg hover:bg-gray-50 transition font-medium">
                            Back to Checkout
                        </button>
                        
                        <!-- Security Badge -->
                        <div class="mt-6 pt-6 border-t text-center">
                            <div class="flex items-center justify-center space-x-1 text-xs text-gray-500">
                                <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
                                </svg>
                                <span>Secured by SSL Encryption</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    
    <footer id="footer-placeholder"></footer>
    
    <script src="/js/api.js"></script>
    <script src="/js/auth.js"></script>
    <script src="/js/app.js"></script>
    
    <script>
        let orderData = null;
        const ADMIN_FEE = 15000;
        const PAYMENT_TIMEOUT_MINUTES = 15;
        
        document.addEventListener('DOMContentLoaded', async () => {
            if (!window.auth.isAuthenticated()) {
                window.location.href = '/login.html?redirect=' + encodeURIComponent(window.location.pathname);
                return;
            }
            
            // Get order from sessionStorage
            const sessionOrder = sessionStorage.getItem('checkout_order');
            if (!sessionOrder) {
                window.location.href = '/booking.html';
                return;
            }
            
            try {
                orderData = JSON.parse(sessionOrder);
                renderOrderSummary();
                setupPaymentMethods();
                setupFormValidation();
                setPaymentDeadline();
            } catch (e) {
                console.error('Error parsing order data:', e);
                window.location.href = '/booking.html';
            }
        });
        
        function renderOrderSummary() {
            const container = document.getElementById('order-summary');
            if (orderData.items && orderData.items.length > 0) {
                container.innerHTML = orderData.items.map(item => `
                    <div class="flex justify-between items-center">
                        <div>
                            <p class="font-medium text-gray-900">${item.jenisTiket}</p>
                            <p class="text-xs text-gray-600">x${item.jumlah}</p>
                        </div>
                        <p class="font-medium text-gray-900">${formatCurrency(item.harga * item.jumlah)}</p>
                    </div>
                `).join('');
            }
            
            calculatePaymentTotal();
        }
        
        function calculatePaymentTotal() {
            let subtotal = 0;
            if (orderData.items) {
                subtotal = orderData.items.reduce((sum, item) => sum + (item.harga * item.jumlah), 0);
            }
            
            const discount = orderData.discount || 0;
            const total = subtotal - discount + ADMIN_FEE;
            
            document.getElementById('pay-subtotal').textContent = formatCurrency(subtotal);
            document.getElementById('pay-discount').textContent = '-' + formatCurrency(discount);
            document.getElementById('pay-total').textContent = formatCurrency(total);
        }
        
        function setupPaymentMethods() {
            document.querySelectorAll('.payment-method').forEach(label => {
                label.addEventListener('click', (e) => {
                    document.querySelectorAll('.payment-method').forEach(l => {
                        l.classList.remove('border-primary-400', 'bg-primary-50');
                        l.classList.add('border-gray-200');
                    });
                    
                    label.classList.add('border-primary-400', 'bg-primary-50');
                    
                    // Show/hide card form
                    const method = label.dataset.method;
                    const cardForm = document.getElementById('credit-card-form');
                    if (method === 'CREDIT_CARD') {
                        cardForm.style.display = 'block';
                    } else {
                        cardForm.style.display = 'none';
                    }
                    
                    validateForm();
                });
            });
            
            // Set initial selection
            document.querySelector('[data-method="CREDIT_CARD"]').click();
        }
        
        function setupFormValidation() {
            document.getElementById('card-number').addEventListener('input', formatCardNumber);
            document.getElementById('card-expiry').addEventListener('input', formatExpiry);
            document.getElementById('payment-terms').addEventListener('change', validateForm);
            
            document.querySelectorAll('input[name="payment-method"]').forEach(radio => {
                radio.addEventListener('change', validateForm);
            });
        }
        
        function formatCardNumber(e) {
            let value = e.target.value.replace(/\s/g, '');
            let formatted = value.match(/.{1,4}/g)?.join(' ') || value;
            e.target.value = formatted;
            validateForm();
        }
        
        function formatExpiry(e) {
            let value = e.target.value.replace(/\D/g, '');
            if (value.length >= 2) {
                value = value.substring(0, 2) + '/' + value.substring(2, 4);
            }
            e.target.value = value;
            validateForm();
        }
        
        function validateForm() {
            const selectedMethod = document.querySelector('input[name="payment-method"]:checked').value;
            const termsAccepted = document.getElementById('payment-terms').checked;
            
            let isValid = termsAccepted;
            
            if (selectedMethod === 'CREDIT_CARD') {
                const cardNumber = document.getElementById('card-number').value.replace(/\s/g, '');
                const cardName = document.getElementById('card-name').value.trim();
                const expiry = document.getElementById('card-expiry').value;
                const cvv = document.getElementById('card-cvv').value;
                
                isValid = isValid && cardNumber.length === 16 && cardName && expiry.length === 5 && cvv.length === 3;
            }
            
            document.getElementById('pay-button').disabled = !isValid;
        }
        
        function setPaymentDeadline() {
            const deadline = new Date();
            deadline.setMinutes(deadline.getMinutes() + PAYMENT_TIMEOUT_MINUTES);
            
            const options = {
                year: 'numeric',
                month: 'long',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            };
            
            document.getElementById('payment-deadline').textContent = 
                deadline.toLocaleDateString('id-ID', options);
        }
        
        async function processPayment() {
            const selectedMethod = document.querySelector('input[name="payment-method"]:checked').value;
            const userId = window.auth.getUserId();
            
            try {
                // First create the order
                const orderPayload = {
                    idPengguna: userId,
                    totalHarga: orderData.items.reduce((sum, item) => sum + (item.harga * item.jumlah), 0) - (orderData.discount || 0) + ADMIN_FEE,
                    items: orderData.items.map(item => ({
                        idTiket: item.idTiket,
                        jumlah: item.jumlah
                    }))
                };
                
                const orderResponse = await fetch(`${window.API_BASE_URL}/orders/book`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(orderPayload)
                });
                
                const orderResult = await orderResponse.json();
                
                if (!orderResult.success) {
                    showToast('Failed to create order', 'error');
                    return;
                }
                
                const orderId = orderResult.data.idPembelian || orderResult.data.id;
                
                // Then process payment
                const paymentPayload = {
                    orderId: orderId,
                    paymentMethod: selectedMethod
                };
                
                const paymentResponse = await fetch(`${window.API_BASE_URL}/payments/process`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(paymentPayload)
                });
                
                const paymentResult = await paymentResponse.json();
                
                if (paymentResult.success) {
                    // Clear session and redirect to success page
                    sessionStorage.removeItem('checkout_order');
                    showToast('Payment successful!', 'success');
                    
                    setTimeout(() => {
                        window.location.href = `/orders.html?payment=success&orderId=${orderId}`;
                    }, 1500);
                } else {
                    showToast(paymentResult.message || 'Payment failed', 'error');
                }
            } catch (error) {
                console.error('Error processing payment:', error);
                console.error('Error stack:', error.stack);
                showToast('An error occurred: ' + error.message, 'error');
            }
        }
        
        function showToast(message, type) {
            const toast = document.createElement('div');
            toast.className = `fixed bottom-6 right-6 px-6 py-4 rounded-lg shadow-lg z-50 ${
                type === 'success' ? 'bg-green-500' : type === 'error' ? 'bg-red-500' : 'bg-blue-500'
            } text-white`;
            toast.textContent = message;
            document.body.appendChild(toast);
            
            setTimeout(() => toast.remove(), 3000);
        }
        
        function formatCurrency(amount) {
            return new Intl.NumberFormat('id-ID', {
                style: 'currency',
                currency: 'IDR',
                minimumFractionDigits: 0
            }).format(amount || 0);
        }
    </script>
</body>
</html>
