<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events - Event Konser</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            '50': '#f0f9ff',
                            '100': '#e0f2fe',
                            '200': '#bae6fd',
                            '300': '#7dd3fc',
                            '400': '#38bdf8',
                            '500': '#0ea5e9', // Biru langit yang soft
                            '600': '#0284c7',
                            '700': '#0369a1',
                            '800': '#075985',
                            '900': '#0c4a6e'
                        },
                        secondary: '#4b5563', // Abu-abu netral
                        accent: '#ec4899' // Pink untuk highlight
                    },
                    fontFamily: {
                        // Font modern dan clean
                        sans: ['Inter', 'system-ui', 'sans-serif']
                    }
                }
            }
        }
    </script>
    
    <link rel="stylesheet" href="/css/main.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>

<body class="bg-gray-50 font-sans antialiased" data-page="events">
    
    <header id="navbar-placeholder"></header>
    
   <main id="main-content" class="min-h-screen bg-gray-50 py-8">
    <div class="container mx-auto max-w-7xl px-4">
        
        <div class="mb-8">
            <h1 class="text-4xl font-bold text-gray-900 mb-4">Discover Events</h1>
            <p class="text-lg text-gray-600">Find your next unforgettable experience</p>
        </div>
        
        <div class="mb-6 relative w-full max-w-2xl mx-auto">
             <span class="absolute left-4 top-1/2 -translate-y-1/2 text-gray-400">
                <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" /></svg>
             </span>
             <input type="text" id="search-input" placeholder="Search events, artists, or venues..."
                    class="w-full pl-12 pr-4 py-3 border-2 border-gray-200 rounded-xl focus:outline-none focus:border-primary-500 shadow-sm transition">
        </div>
        
        <div class="grid grid-cols-1 lg:grid-cols-4 gap-6">
            
            <aside class="lg:col-span-1">
                <div class="bg-white rounded-xl shadow-md p-6 sticky top-24">
                    <div class="flex items-center justify-between mb-6">
                        <h3 class="text-lg font-semibold text-gray-900 flex items-center space-x-2">
                             <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M12 6V4m0 16v-2m-6-10H4m16 0h-2M8 8l-2-2m12 0l-2 2M8 16l-2 2m12 0l-2-2M12 18a6 6 0 100-12 6 6 0 000 12z" /></svg>
                             <span>Filters</span>
                        </h3>
                         <button id="reset-filters-button" class="text-sm text-primary-600 hover:text-primary-700 font-medium">Reset All</button>
                    </div>
                    
                    <form id="filter-form" class="space-y-4">
                        <div>
                            <label for="filter-category" class="block text-sm font-medium text-gray-700 mb-2">Category</label>
                            <select id="filter-category" name="categoryId" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-1 focus:ring-primary-500">
                                <option value="">All Categories</option>
                                </select>
                        </div>
                        
                        <div>
                            <label for="filter-city" class="block text-sm font-medium text-gray-700 mb-2">City</label>
                            <select id="filter-city" name="city" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-1 focus:ring-primary-500">
                                <option value="">All Cities</option>
                                </select>
                        </div>
                        
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Date Range</label>
                            <div class="space-y-2">
                                <input type="date" id="filter-start-date" name="startDate" placeholder="Start Date"
                                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-1 focus:ring-primary-500">
                                <input type="date" id="filter-end-date" name="endDate" placeholder="End Date"
                                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-1 focus:ring-primary-500">
                            </div>
                        </div>
                        
                        </form>
                </div>
            </aside>
            
            <section class="lg:col-span-3">
                <div class="flex items-center justify-between mb-6">
                    <p id="event-count" class="text-gray-600">Loading events...</p>
                    <select id="sort-select" class="px-3 py-2 border border-gray-300 rounded-lg text-sm focus:outline-none focus:ring-1 focus:ring-primary-500">
                        <option value="upcoming">Sort by: Date (Soonest)</option>
                        <option value="latest">Date: Latest First</option>
                        <option value="popular">Popularity</option>
                    </select>
                </div>
                
                <div id="event-grid" class="grid grid-cols-1 sm:grid-cols-2 xl:grid-cols-3 gap-6">
                    <div class="skeleton-card bg-white p-4 rounded-xl shadow-md animate-pulse">
                         <div class="h-40 bg-gray-200 rounded-lg mb-4"></div>
                         <div class="h-6 bg-gray-200 rounded w-3/4 mb-2"></div>
                         <div class="h-4 bg-gray-200 rounded w-1/2 mb-4"></div>
                         <div class="h-4 bg-gray-200 rounded w-1/3"></div>
                    </div>
                     <div class="skeleton-card bg-white p-4 rounded-xl shadow-md animate-pulse">
                         <div class="h-40 bg-gray-200 rounded-lg mb-4"></div>
                         <div class="h-6 bg-gray-200 rounded w-3/4 mb-2"></div>
                         <div class="h-4 bg-gray-200 rounded w-1/2 mb-4"></div>
                         <div class="h-4 bg-gray-200 rounded w-1/3"></div>
                    </div>
                     <div class="skeleton-card bg-white p-4 rounded-xl shadow-md animate-pulse">
                         <div class="h-40 bg-gray-200 rounded-lg mb-4"></div>
                         <div class="h-6 bg-gray-200 rounded w-3/4 mb-2"></div>
                         <div class="h-4 bg-gray-200 rounded w-1/2 mb-4"></div>
                         <div class="h-4 bg-gray-200 rounded w-1/3"></div>
                    </div>
                </div>
                
                 <div id="no-events-message" class="hidden text-center py-16">
                     <svg xmlns="http://www.w3.org/2000/svg" class="mx-auto h-12 w-12 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5"><path stroke-linecap="round" stroke-linejoin="round" d="M9.172 16.172a4 4 0 015.656 0M9 10h.01M15 10h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>
                     <h3 class="mt-2 text-lg font-medium text-gray-900">No events found</h3>
                     <p class="mt-1 text-sm text-gray-500">Try adjusting your filters or search terms.</p>
                </div>
                
                </section>
            
        </div>
        
    </div>
</main>
    
    <footer id="footer-placeholder"></footer>
    
    <script src="/js/api.js"></script>
    
    <script src="/js/auth.js"></script>
    
    <script src="/js/app.js"></script>
</body>
</html>
