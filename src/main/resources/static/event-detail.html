<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Detail - Event Konser</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            '50': '#f0f9ff',
                            '100': '#e0f2fe',
                            '200': '#bae6fd',
                            '300': '#7dd3fc',
                            '400': '#38bdf8',
                            '500': '#0ea5e9', // Biru langit yang soft
                            '600': '#0284c7',
                            '700': '#0369a1',
                            '800': '#075985',
                            '900': '#0c4a6e'
                        },
                        secondary: '#4b5563', // Abu-abu netral
                        accent: '#ec4899' // Pink untuk highlight
                    },
                    fontFamily: {
                        // Font modern dan clean
                        sans: ['Inter', 'system-ui', 'sans-serif']
                    }
                }
            }
        }
    </script>
    
    <link rel="stylesheet" href="/css/main.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>

<body class="bg-gray-50 font-sans antialiased" data-page="event-detail">
    
    <header id="navbar-placeholder"></header>
    
 <main id="main-content" class="min-h-screen bg-gray-50 pb-16">
    <div id="event-detail-container">
        <div class="container mx-auto max-w-7xl px-4 py-16 text-center">
            <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-primary-500 mx-auto mb-4"></div>
            <p class="text-gray-600">Loading event details...</p>
        </div>
    </div>

    <template id="event-detail-template">
        <div>
            <div class="relative h-64 sm:h-80 lg:h-96 bg-gray-900">
                <img id="event-banner" src="/assets/images/placeholder-event.jpg" alt="Event Banner" class="w-full h-full object-cover opacity-80">
                <div class="absolute inset-0 bg-gradient-to-t from-black/60 to-transparent"></div>
                <a href="/events.html" class="absolute top-4 left-4 p-2 bg-white/90 backdrop-blur-sm rounded-lg hover:bg-white transition">
                    <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 text-gray-900" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M10 19l-7-7m0 0l7-7m-7 7h18" /></svg>
                </a>
                <div class="absolute top-4 right-4 flex items-center space-x-2">
                    <button id="wishlist-button" class="p-2 bg-white/90 backdrop-blur-sm rounded-lg hover:bg-white transition">
                         <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 text-gray-900" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" /></svg>
                    </button>
                    <button id="share-button" class="p-2 bg-white/90 backdrop-blur-sm rounded-lg hover:bg-white transition">
                        <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 text-gray-900" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M8.684 13.342C8.846 13.18 9 12.898 9 12.601s-.154-.579-.316-.741l-4.243-4.243a1 1 0 011.414-1.414L12 8.586l4.243-4.243a1 1 0 111.414 1.414l-4.243 4.243c-.162.162-.316.443-.316.741s.154.579.316.741l4.243 4.243a1 1 0 01-1.414 1.414L12 15.414l-4.243 4.243a1 1 0 01-1.414-1.414l4.243-4.243z" /></svg> </button>
                </div>
            </div>

            <div class="container mx-auto max-w-7xl px-4 py-8">
                <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
                    <div class="lg:col-span-2 space-y-6">
                        <div class="bg-white rounded-xl shadow-md p-6">
                            <div class="flex items-start justify-between mb-4">
                                <div class="flex-1">
                                    <span id="event-category" class="inline-block px-3 py-1 rounded-full text-xs font-medium bg-primary-100 text-primary-700 mb-3">Category</span>
                                    <h1 id="event-name" class="text-3xl lg:text-4xl font-bold text-gray-900 mb-2">Event Name Loading...</h1>
                                </div>
                                <span id="event-status" class="inline-block px-3 py-1 rounded-full text-xs font-medium bg-gray-100 text-gray-800">Status</span>
                            </div>
                            <div class="grid grid-cols-1 sm:grid-cols-2 gap-4" id="event-info-grid">
                                </div>
                        </div>

                        <div id="artists-section" class="bg-white rounded-xl shadow-md p-6 hidden">
                             <h2 class="text-xl font-semibold text-gray-900 mb-4 flex items-center space-x-2">
                                <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 text-primary-600" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.653-.08-1.282-.23-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.653.08-1.282.23-1.857m10.519-2.87A7.5 7.5 0 0012 11c-2.02 0-3.83.74-5.23 1.94" /></svg>
                                <span>Performing Artists</span>
                            </h2>
                            <div id="artists-grid" class="grid grid-cols-2 sm:grid-cols-3 gap-4">
                                </div>
                        </div>

                        <div class="bg-white rounded-xl shadow-md p-6">
                            <h2 class="text-xl font-semibold text-gray-900 mb-4">About This Event</h2>
                            <div id="event-description" class="prose prose-gray max-w-none text-gray-700 leading-relaxed whitespace-pre-wrap">
                                Loading description...
                            </div>
                        </div>

                        <div id="schedules-section" class="bg-white rounded-xl shadow-md p-6 hidden">
                             <h2 class="text-xl font-semibold text-gray-900 mb-4 flex items-center space-x-2">
                                <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 text-primary-600" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>
                                <span>Event Schedule</span>
                            </h2>
                            <div id="schedules-list" class="space-y-3">
                                </div>
                        </div>

                         <div id="sponsors-section" class="bg-white rounded-xl shadow-md p-6 hidden">
                            <h2 class="text-xl font-semibold text-gray-900 mb-4">Event Sponsors</h2>
                            <div id="sponsors-grid" class="grid grid-cols-2 sm:grid-cols-4 gap-4">
                                </div>
                        </div>
                    </div>

                    <aside class="lg:col-span-1">
                        <div class="bg-white rounded-xl shadow-lg p-6 sticky top-24">
                            <div class="mb-6">
                                <p class="text-sm text-gray-500 mb-2">Starting from</p>
                                <p id="event-price" class="text-3xl font-bold text-primary-600">Loading...</p>
                            </div>
                            <div id="tickets-preview" class="space-y-3 mb-6">
                                <h3 class="text-sm font-semibold text-gray-900 flex items-center space-x-2">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M15 5v2m0 4v2m0 4v2M5 5a2 2 0 00-2 2v3a2 2 0 110 4v3a2 2 0 002 2h14a2 2 0 002-2v-3a2 2 0 110-4V7a2 2 0 00-2-2H5z" /></svg>
                                    <span>Available Tickets</span>
                                </h3>
                                <p class="text-sm text-gray-500 text-center">Loading tickets...</p>
                            </div>
                            <button id="book-button" disabled
                                    class="w-full flex justify-center items-center px-4 py-3 border border-transparent rounded-lg shadow-sm text-base font-medium text-white bg-primary-500 hover:bg-primary-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-500 disabled:opacity-50 disabled:cursor-not-allowed">
                                Book Tickets
                            </button>
                            <div class="mt-4 p-3 bg-blue-50 rounded-lg">
                                <p class="text-xs text-blue-900">
                                    <strong>ðŸ’¡ Quick Booking:</strong> Secure your tickets now. Payment within 15 mins.
                                </p>
                            </div>
                        </div>
                    </aside>
                </div>
            </div>
        </div>
    </template>
</main>
    
    <footer id="footer-placeholder"></footer>
    
    <script src="/js/api.js"></script>
    
    <script src="/js/auth.js"></script>
    
    <script src="/js/app.js"></script>
</body>
</html>
