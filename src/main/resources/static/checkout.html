<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Event Konser</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            '50': '#f0f9ff',
                            '100': '#e0f2fe',
                            '200': '#bae6fd',
                            '300': '#7dd3fc',
                            '400': '#38bdf8',
                            '500': '#0ea5e9',
                            '600': '#0284c7',
                            '700': '#0369a1',
                            '800': '#075985',
                            '900': '#0c4a6e'
                        },
                        secondary: '#4b5563',
                        accent: '#ec4899'
                    },
                    fontFamily: {
                        sans: ['Inter', 'system-ui', 'sans-serif']
                    }
                }
            }
        }
    </script>
    
    <link rel="stylesheet" href="/css/main.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>

<body class="bg-gray-50 font-sans antialiased" data-page="checkout">
    
    <header id="navbar-placeholder"></header>
    
    <main class="min-h-screen bg-gray-50 pb-16">
        <div class="container mx-auto max-w-6xl px-4 py-8">
            <!-- Progress Indicator -->
            <div class="mb-8">
                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <div class="flex h-10 w-10 items-center justify-center rounded-full bg-primary-600 text-white font-bold">1</div>
                        <div class="h-1 w-20 bg-primary-600"></div>
                        <div class="flex h-10 w-10 items-center justify-center rounded-full bg-primary-600 text-white font-bold">2</div>
                        <div class="h-1 w-20 bg-gray-300"></div>
                        <div class="flex h-10 w-10 items-center justify-center rounded-full bg-gray-300 text-gray-600 font-bold">3</div>
                    </div>
                </div>
                <div class="flex justify-between mt-2 text-sm text-gray-600">
                    <span>Order Review</span>
                    <span>Shipping & Billing</span>
                    <span>Payment</span>
                </div>
            </div>
            
            <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
                <!-- Main Checkout Form -->
                <div class="lg:col-span-2 space-y-6">
                    <!-- Order Items -->
                    <div class="bg-white rounded-lg shadow-md p-6">
                        <h2 class="text-xl font-semibold text-gray-900 mb-4">Order Summary</h2>
                        <div id="order-items" class="space-y-4">
                            <!-- Items will be populated by JS -->
                        </div>
                    </div>
                    
                    <!-- Shipping & Billing -->
                    <div class="bg-white rounded-lg shadow-md p-6">
                        <h2 class="text-xl font-semibold text-gray-900 mb-4">Shipping & Billing Address</h2>
                        
                        <div class="space-y-4">
                            <div class="flex items-center">
                                <input type="checkbox" id="same-address" checked class="w-4 h-4">
                                <label for="same-address" class="ml-2 text-sm text-gray-700">Same as profile address</label>
                            </div>
                            
                            <div id="address-form" class="hidden space-y-4">
                                <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                                    <div>
                                        <label class="block text-sm font-medium text-gray-700 mb-2">Full Name</label>
                                        <input type="text" id="ship-name" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 outline-none">
                                    </div>
                                    <div>
                                        <label class="block text-sm font-medium text-gray-700 mb-2">Phone</label>
                                        <input type="tel" id="ship-phone" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 outline-none">
                                    </div>
                                </div>
                                
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-2">Address</label>
                                    <textarea id="ship-address" rows="3" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 outline-none resize-none"></textarea>
                                </div>
                                
                                <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                                    <div>
                                        <label class="block text-sm font-medium text-gray-700 mb-2">City</label>
                                        <input type="text" id="ship-city" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 outline-none">
                                    </div>
                                    <div>
                                        <label class="block text-sm font-medium text-gray-700 mb-2">ZIP Code</label>
                                        <input type="text" id="ship-zip" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 outline-none">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Promo Code -->
                    <div class="bg-white rounded-lg shadow-md p-6">
                        <h2 class="text-xl font-semibold text-gray-900 mb-4">Promo Code</h2>
                        
                        <div class="flex gap-2">
                            <input type="text" id="promo-code" placeholder="Enter promo code" class="flex-1 px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 outline-none">
                            <button onclick="applyPromo()" class="px-6 py-2 bg-primary-600 text-white rounded-lg hover:bg-primary-700 transition font-medium">
                                Apply
                            </button>
                        </div>
                        
                        <div id="promo-message" class="mt-3 hidden p-3 rounded-lg text-sm"></div>
                    </div>
                </div>
                
                <!-- Order Summary Sidebar -->
                <div class="lg:col-span-1">
                    <div class="bg-white rounded-lg shadow-lg p-6 sticky top-24">
                        <h3 class="text-lg font-semibold text-gray-900 mb-4">Order Total</h3>
                        
                        <div class="space-y-3 mb-4 pb-4 border-b">
                            <div class="flex justify-between text-sm">
                                <span class="text-gray-600">Subtotal</span>
                                <span id="subtotal" class="font-medium">Rp0</span>
                            </div>
                            <div class="flex justify-between text-sm">
                                <span class="text-gray-600">Discount</span>
                                <span id="discount" class="font-medium text-green-600">-Rp0</span>
                            </div>
                            <div class="flex justify-between text-sm">
                                <span class="text-gray-600">Admin Fee</span>
                                <span id="admin-fee" class="font-medium">Rp15,000</span>
                            </div>
                        </div>
                        
                        <div class="flex justify-between mb-6">
                            <span class="font-semibold text-gray-900">Total</span>
                            <span id="total" class="text-2xl font-bold text-primary-600">Rp0</span>
                        </div>
                        
                        <button onclick="proceedToPayment()" class="w-full px-4 py-3 bg-gradient-to-r from-primary-600 to-primary-700 text-white rounded-lg font-semibold hover:shadow-lg transition transform hover:scale-105">
                            Proceed to Payment
                        </button>
                        
                        <button onclick="window.history.back()" class="w-full mt-3 px-4 py-2 border border-gray-300 text-gray-700 rounded-lg hover:bg-gray-50 transition font-medium">
                            Back to Booking
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </main>
    
    <footer id="footer-placeholder"></footer>
    
    <script src="/js/api.js"></script>
    <script src="/js/auth.js"></script>
    <script src="/js/app.js"></script>
    
    <script>
        let orderData = null;
        const ADMIN_FEE = 15000;
        
        document.addEventListener('DOMContentLoaded', async () => {
            if (!window.auth.isAuthenticated()) {
                window.location.href = '/login.html?redirect=' + encodeURIComponent(window.location.pathname);
                return;
            }
            
            // Get order from sessionStorage or URL params
            const orderParam = new URLSearchParams(window.location.search).get('order');
            if (!orderParam) {
                // Try to get from session
                const sessionOrder = sessionStorage.getItem('checkout_order');
                if (sessionOrder) {
                    orderData = JSON.parse(sessionOrder);
                    renderOrderSummary();
                } else {
                    window.location.href = '/booking.html';
                    return;
                }
            } else {
                try {
                    orderData = JSON.parse(decodeURIComponent(orderParam));
                    sessionStorage.setItem('checkout_order', JSON.stringify(orderData));
                    renderOrderSummary();
                } catch (e) {
                    window.location.href = '/booking.html';
                }
            }
            
            // Handle address form toggle
            document.getElementById('same-address').addEventListener('change', (e) => {
                document.getElementById('address-form').classList.toggle('hidden', e.target.checked);
            });
        });
        
        function renderOrderSummary() {
            const container = document.getElementById('order-items');
            if (orderData.items && orderData.items.length > 0) {
                container.innerHTML = orderData.items.map(item => `
                    <div class="flex items-center justify-between p-4 border border-gray-200 rounded-lg">
                        <div>
                            <p class="font-medium text-gray-900">${item.jenisTiket}</p>
                            <p class="text-sm text-gray-600">${item.eventName}</p>
                        </div>
                        <div class="text-right">
                            <p class="font-medium text-gray-900">x${item.jumlah}</p>
                            <p class="text-sm text-primary-600">${formatCurrency(item.harga * item.jumlah)}</p>
                        </div>
                    </div>
                `).join('');
            }
            
            calculateTotal();
        }
        
        function calculateTotal() {
            let subtotal = 0;
            if (orderData.items) {
                subtotal = orderData.items.reduce((sum, item) => sum + (item.harga * item.jumlah), 0);
            }
            
            const discount = orderData.discount || 0;
            const total = subtotal - discount + ADMIN_FEE;
            
            document.getElementById('subtotal').textContent = formatCurrency(subtotal);
            document.getElementById('discount').textContent = '-' + formatCurrency(discount);
            document.getElementById('total').textContent = formatCurrency(total);
        }
        
        async function applyPromo() {
            const code = document.getElementById('promo-code').value.trim();
            if (!code) {
                showMessage('Please enter a promo code', 'error');
                return;
            }
            
            try {
                const response = await fetch(`${window.API_BASE_URL}/promo/validate/${code}`);
                const result = await response.json();
                
                if (result.success && result.data) {
                    const promo = result.data;
                    orderData.discount = promo.diskon || 0;
                    orderData.promoId = promo.idPromo;
                    calculateTotal();
                    showMessage(`Promo code "${code}" applied successfully!`, 'success');
                } else {
                    showMessage('Invalid or expired promo code', 'error');
                }
            } catch (error) {
                console.error('Error validating promo:', error);
                showMessage('Failed to apply promo code', 'error');
            }
        }
        
        async function proceedToPayment() {
            // Store order and redirect to payment
            sessionStorage.setItem('checkout_order', JSON.stringify(orderData));
            window.location.href = '/payment.html';
        }
        
        function showMessage(message, type) {
            const msgEl = document.getElementById('promo-message');
            msgEl.textContent = message;
            msgEl.className = `mt-3 p-3 rounded-lg text-sm ${
                type === 'success' ? 'bg-green-50 text-green-800 border border-green-200' :
                type === 'error' ? 'bg-red-50 text-red-800 border border-red-200' :
                'bg-blue-50 text-blue-800 border border-blue-200'
            }`;
            msgEl.classList.remove('hidden');
            
            setTimeout(() => msgEl.classList.add('hidden'), 4000);
        }
        
        function formatCurrency(amount) {
            return new Intl.NumberFormat('id-ID', {
                style: 'currency',
                currency: 'IDR',
                minimumFractionDigits: 0
            }).format(amount || 0);
        }
    </script>
</body>
</html>
