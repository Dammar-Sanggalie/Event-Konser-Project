<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedule Management - Event Konser</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            '50': '#f0f9ff',
                            '100': '#e0f2fe',
                            '200': '#bae6fd',
                            '300': '#7dd3fc',
                            '400': '#38bdf8',
                            '500': '#0ea5e9',
                            '600': '#0284c7',
                            '700': '#0369a1',
                            '800': '#075985',
                            '900': '#0c4a6e'
                        },
                        secondary: '#4b5563',
                        accent: '#ec4899'
                    },
                    fontFamily: {
                        sans: ['Inter', 'system-ui', 'sans-serif']
                    }
                }
            }
        }
    </script>

    <link rel="stylesheet" href="/css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>

<body class="bg-gray-50 font-sans antialiased" data-page="schedule-management">
    
    <div class="flex">
        <div id="admin-sidebar-placeholder"></div>
        
        <div class="flex-1 flex flex-col">
            <header id="navbar-placeholder"></header>

            <main class="flex-1 min-h-screen bg-gray-50 pb-16">
                <div class="container mx-auto max-w-7xl px-4 py-8">
        <!-- Header -->
        <div class="flex justify-between items-center mb-8">
            <div>
                <h1 class="text-3xl font-bold text-gray-900">Schedule Management</h1>
                <p class="text-gray-600 mt-1">Kelola jadwal dan lineup event Anda</p>
            </div>
            <button id="btn-add-schedule" class="px-6 py-3 bg-gradient-to-r from-primary-600 to-primary-700 text-white rounded-lg font-semibold hover:shadow-lg transition">
                + Add Schedule
            </button>
        </div>

        <!-- Filter by Event -->
        <div class="bg-white rounded-lg shadow-md p-4 mb-6">
            <div class="flex gap-4">
                <select id="filter-event" class="flex-1 px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-500">
                    <option value="">Select Event...</option>
                </select>
                <button class="px-6 py-2 bg-primary-100 text-primary-600 rounded-lg hover:bg-primary-200 transition">Filter</button>
            </div>
        </div>

        <!-- Schedules Table -->
        <div class="bg-white rounded-lg shadow-md overflow-hidden">
            <table class="w-full">
                <thead class="bg-gray-100 border-b">
                    <tr>
                        <th class="px-6 py-3 text-left text-sm font-semibold text-gray-900">ID</th>
                        <th class="px-6 py-3 text-left text-sm font-semibold text-gray-900">Event</th>
                        <th class="px-6 py-3 text-left text-sm font-semibold text-gray-900">Artis</th>
                        <th class="px-6 py-3 text-left text-sm font-semibold text-gray-900">Jam Mulai</th>
                        <th class="px-6 py-3 text-left text-sm font-semibold text-gray-900">Jam Selesai</th>
                        <th class="px-6 py-3 text-left text-sm font-semibold text-gray-900">Stage</th>
                        <th class="px-6 py-3 text-center text-sm font-semibold text-gray-900">Actions</th>
                    </tr>
                </thead>
                <tbody id="schedules-table-body" class="divide-y">
                    <!-- Data akan diisi dari API -->
                    <tr class="hover:bg-gray-50">
                        <td colspan="7" class="px-6 py-8 text-center text-gray-500">
                            <div class="flex justify-center">
                                <svg class="w-8 h-8 animate-spin" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                                </svg>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>

    <!-- Add/Edit Schedule Modal -->
    <div id="schedule-modal" class="hidden fixed inset-0 bg-black/50 flex items-center justify-center z-50">
        <div class="bg-white rounded-lg shadow-xl max-w-2xl w-full mx-4 max-h-[90vh] overflow-y-auto">
            <div class="sticky top-0 bg-white border-b px-6 py-4 flex justify-between items-center">
                <h2 id="modal-title" class="text-2xl font-bold text-gray-900">Add Schedule</h2>
                <button id="btn-close-modal" class="text-gray-400 hover:text-gray-600">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                </button>
            </div>

            <form id="schedule-form" class="p-6 space-y-4">
                <input type="hidden" id="schedule-id">

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Event *</label>
                    <select id="input-event" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-500" required>
                        <option value="">Select Event</option>
                    </select>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Artis *</label>
                    <select id="input-artis" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-500" required>
                        <option value="">Select Artist</option>
                    </select>
                </div>

                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Jam Mulai *</label>
                        <input type="time" id="input-jam-mulai" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-500" required>
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Jam Selesai *</label>
                        <input type="time" id="input-jam-selesai" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-500" required>
                    </div>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Stage/Panggung</label>
                    <input type="text" id="input-stage" placeholder="e.g., Main Stage, Secondary Stage" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-500">
                </div>

                <div class="flex gap-3 pt-4">
                    <button type="button" id="btn-cancel" class="flex-1 px-4 py-2 border border-gray-300 text-gray-700 rounded-lg hover:bg-gray-50 transition">Cancel</button>
                    <button type="submit" class="flex-1 px-4 py-2 bg-primary-600 text-white rounded-lg hover:bg-primary-700 transition">Save</button>
                </div>
            </form>
        </div>
                </div>
            </main>

            <footer id="footer-placeholder"></footer>
        </div>
    </div>

    <script src="/js/api.js"></script>
    <script src="/js/auth.js"></script>
    <script src="/js/admin.js"></script>
    <script src="/js/app.js"></script>

    <script>
        let schedulesData = [];
        let eventsData = [];
        let artistsData = [];
        let isEditMode = false;
        let currentScheduleId = null;

        // Initialize
        document.addEventListener('DOMContentLoaded', async () => {
            if (!window.auth.isAuthenticated() || !window.auth.isAdmin()) {
                window.location.href = '/login.html';
                return;
            }

            await loadEvents();
            await loadArtists();
            await loadSchedules();
            initializeEventListeners();
        });

        // Load events
        async function loadEvents() {
            try {
                const response = await fetch(`${window.API_BASE_URL}/event`);
                const result = await response.json();

                if (result.success && result.data) {
                    eventsData = result.data;
                    populateEventDropdown();
                }
            } catch (error) {
                console.error('Error loading events:', error);
            }
        }

        // Load artists
        async function loadArtists() {
            try {
                const response = await fetch(`${window.API_BASE_URL}/artists`);
                const result = await response.json();

                if (result.success && result.data) {
                    artistsData = result.data;
                    populateArtistDropdown();
                }
            } catch (error) {
                console.error('Error loading artists:', error);
            }
        }

        // Load schedules
        async function loadSchedules() {
            try {
                const response = await fetch(`${window.API_BASE_URL}/schedules`);
                const result = await response.json();

                if (result.success && result.data) {
                    schedulesData = result.data;
                    renderTable();
                }
            } catch (error) {
                console.error('Error loading schedules:', error);
                showToast('Failed to load schedules', 'error');
            }
        }

        // Populate dropdowns
        function populateEventDropdown() {
            const selects = document.querySelectorAll('select[id*="event"]');
            selects.forEach(select => {
                select.innerHTML = '<option value="">Select Event</option>';
                eventsData.forEach(event => {
                    const option = document.createElement('option');
                    option.value = event.idEvent;
                    option.textContent = event.namaEvent;
                    select.appendChild(option);
                });
            });
        }

        function populateArtistDropdown() {
            const select = document.getElementById('input-artis');
            select.innerHTML = '<option value="">Select Artist</option>';
            artistsData.forEach(artist => {
                const option = document.createElement('option');
                option.value = artist.idArtis;
                option.textContent = artist.namaArtis;
                select.appendChild(option);
            });
        }

        // Render table
        function renderTable() {
            const tbody = document.getElementById('schedules-table-body');
            tbody.innerHTML = '';

            if (schedulesData.length === 0) {
                tbody.innerHTML = '<tr><td colspan="7" class="px-6 py-8 text-center text-gray-500">No schedules found</td></tr>';
                return;
            }

            schedulesData.forEach(schedule => {
                const event = eventsData.find(e => e.idEvent === schedule.event?.idEvent);
                const artist = artistsData.find(a => a.idArtis === schedule.artis?.idArtis);
                const row = document.createElement('tr');
                row.className = 'hover:bg-gray-50';
                row.innerHTML = `
                    <td class="px-6 py-4 text-sm text-gray-900">${schedule.idJadwal}</td>
                    <td class="px-6 py-4 text-sm text-gray-900">${event?.namaEvent || 'N/A'}</td>
                    <td class="px-6 py-4 text-sm font-medium">${artist?.namaArtis || 'N/A'}</td>
                    <td class="px-6 py-4 text-sm text-gray-600">${schedule.jamMulai || '-'}</td>
                    <td class="px-6 py-4 text-sm text-gray-600">${schedule.jamSelesai || '-'}</td>
                    <td class="px-6 py-4 text-sm text-gray-600">${schedule.stage || '-'}</td>
                    <td class="px-6 py-4 text-center">
                        <button onclick="editSchedule(${schedule.idJadwal})" class="text-primary-600 hover:text-primary-800 mr-3">Edit</button>
                        <button onclick="deleteSchedule(${schedule.idJadwal})" class="text-red-600 hover:text-red-800">Delete</button>
                    </td>
                `;
                tbody.appendChild(row);
            });
        }

        // Edit schedule
        function editSchedule(scheduleId) {
            const schedule = schedulesData.find(s => s.idJadwal === scheduleId);
            if (!schedule) return;

            isEditMode = true;
            currentScheduleId = scheduleId;

            document.getElementById('modal-title').textContent = 'Edit Schedule';
            document.getElementById('schedule-id').value = schedule.idJadwal;
            document.getElementById('input-event').value = schedule.event?.idEvent || '';
            document.getElementById('input-artis').value = schedule.artis?.idArtis || '';
            document.getElementById('input-jam-mulai').value = schedule.jamMulai || '';
            document.getElementById('input-jam-selesai').value = schedule.jamSelesai || '';
            document.getElementById('input-stage').value = schedule.stage || '';

            document.getElementById('schedule-modal').classList.remove('hidden');
        }

        // Delete schedule
        async function deleteSchedule(scheduleId) {
            if (!confirm('Are you sure you want to delete this schedule?')) return;

            try {
                const response = await fetch(`${window.API_BASE_URL}/schedules/${scheduleId}`, {
                    method: 'DELETE'
                });

                const result = await response.json();

                if (result.success) {
                    showToast('Schedule deleted successfully', 'success');
                    await loadSchedules();
                } else {
                    showToast(result.message || 'Failed to delete schedule', 'error');
                }
            } catch (error) {
                console.error('Error deleting schedule:', error);
                showToast('An error occurred', 'error');
            }
        }

        // Initialize event listeners
        function initializeEventListeners() {
            document.getElementById('btn-add-schedule').addEventListener('click', () => {
                isEditMode = false;
                document.getElementById('modal-title').textContent = 'Add Schedule';
                document.getElementById('schedule-form').reset();
                document.getElementById('schedule-id').value = '';
                document.getElementById('schedule-modal').classList.remove('hidden');
            });

            document.getElementById('btn-close-modal').addEventListener('click', closeModal);
            document.getElementById('btn-cancel').addEventListener('click', closeModal);

            document.getElementById('schedule-form').addEventListener('submit', async (e) => {
                e.preventDefault();
                await saveSchedule();
            });

            document.getElementById('filter-event').addEventListener('change', (e) => {
                const eventId = e.target.value;
                if (eventId) {
                    const filtered = schedulesData.filter(s => s.event?.idEvent === parseInt(eventId));
                    const temp = schedulesData;
                    schedulesData = filtered;
                    renderTable();
                    schedulesData = temp;
                } else {
                    renderTable();
                }
            });
        }

        // Save schedule
        async function saveSchedule() {
            const formData = {
                event: { idEvent: parseInt(document.getElementById('input-event').value) },
                artis: { idArtis: parseInt(document.getElementById('input-artis').value) },
                jamMulai: document.getElementById('input-jam-mulai').value,
                jamSelesai: document.getElementById('input-jam-selesai').value,
                stage: document.getElementById('input-stage').value
            };

            try {
                let response;
                if (isEditMode) {
                    response = await fetch(`${window.API_BASE_URL}/schedules/${currentScheduleId}`, {
                        method: 'PUT',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(formData)
                    });
                } else {
                    response = await fetch(`${window.API_BASE_URL}/jadwal`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(formData)
                    });
                }

                const result = await response.json();

                if (result.success) {
                    showToast(isEditMode ? 'Schedule updated successfully' : 'Schedule added successfully', 'success');
                    closeModal();
                    await loadSchedules();
                } else {
                    showToast(result.message || 'Failed to save schedule', 'error');
                }
            } catch (error) {
                console.error('Error saving schedule:', error);
                showToast('An error occurred', 'error');
            }
        }

        function closeModal() {
            document.getElementById('schedule-modal').classList.add('hidden');
            isEditMode = false;
            currentScheduleId = null;
        }

        function showToast(message, type = 'info') {
            console.log(`[${type.toUpperCase()}] ${message}`);
            alert(message);
        }
    </script>
</body>
</html>
