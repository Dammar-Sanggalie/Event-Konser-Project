<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Card Component</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            '50': '#f0f9ff',
                            '100': '#e0f2fe',
                            '200': '#bae6fd',
                            '300': '#7dd3fc',
                            '400': '#38bdf8',
                            '500': '#0ea5e9',
                            '600': '#0284c7',
                            '700': '#0369a1',
                            '800': '#075985',
                            '900': '#0c4a6e'
                        }
                    }
                }
            }
        }
    </script>
</head>

<body class="bg-gray-50 p-8">
    <div class="max-w-6xl mx-auto">
        <h1 class="text-3xl font-bold text-gray-900 mb-8">Event Card Component</h1>

        <!-- Event Cards Grid -->
        <div id="cards-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Cards will be generated by JS -->
        </div>
    </div>

    <script>
        class EventCard {
            constructor(data, options = {}) {
                this.data = data;
                this.options = {
                    onFavorite: options.onFavorite,
                    onBooking: options.onBooking,
                    onViewDetails: options.onViewDetails,
                    ...options
                };
            }

            render() {
                const card = document.createElement('div');
                card.className = 'bg-white rounded-lg shadow-md hover:shadow-lg transition overflow-hidden cursor-pointer group';

                const favorited = this.data.favorited || false;

                card.innerHTML = `
                    <!-- Image -->
                    <div class="relative overflow-hidden bg-gray-200 h-48">
                        <img src="${this.data.image || 'https://via.placeholder.com/400x300?text=Event'}" alt="${this.data.title}" 
                             class="w-full h-full object-cover group-hover:scale-105 transition">
                        
                        <!-- Category Badge -->
                        <div class="absolute top-3 left-3">
                            <span class="px-3 py-1 bg-primary-600 text-white text-xs font-semibold rounded-full">
                                ${this.data.category}
                            </span>
                        </div>

                        <!-- Favorite Button -->
                        <button class="favorite-btn absolute top-3 right-3 w-10 h-10 bg-white rounded-full flex items-center justify-center hover:bg-gray-100 transition">
                            <svg class="w-5 h-5 ${favorited ? 'fill-red-500 text-red-500' : 'text-gray-400'}" fill="currentColor" viewBox="0 0 24 24">
                                <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"></path>
                            </svg>
                        </button>

                        <!-- Discount Badge -->
                        ${this.data.discount ? `
                            <div class="absolute bottom-3 right-3 bg-red-500 text-white px-2 py-1 rounded text-sm font-bold">
                                -${this.data.discount}%
                            </div>
                        ` : ''}
                    </div>

                    <!-- Content -->
                    <div class="p-4">
                        <!-- Title -->
                        <h3 class="font-semibold text-gray-900 text-lg mb-2 line-clamp-2">${this.data.title}</h3>

                        <!-- Location -->
                        <div class="flex items-center text-sm text-gray-600 mb-3">
                            <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"></path>
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"></path>
                            </svg>
                            ${this.data.location}
                        </div>

                        <!-- Date & Time -->
                        <div class="flex items-center text-sm text-gray-600 mb-3">
                            <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
                            </svg>
                            ${this.data.date} • ${this.data.time}
                        </div>

                        <!-- Rating -->
                        <div class="flex items-center mb-3">
                            <div class="flex text-yellow-400">
                                ${Array(Math.floor(this.data.rating)).fill('★').join('')}
                                ${this.data.rating % 1 !== 0 ? '☆' : ''}
                            </div>
                            <span class="text-sm text-gray-600 ml-2">(${this.data.reviews} reviews)</span>
                        </div>

                        <!-- Price -->
                        <div class="mb-4">
                            <p class="text-2xl font-bold text-primary-600">Rp ${this.data.price.toLocaleString('id-ID')}</p>
                            ${this.data.originalPrice ? `
                                <p class="text-sm text-gray-500 line-through">Rp ${this.data.originalPrice.toLocaleString('id-ID')}</p>
                            ` : ''}
                        </div>

                        <!-- Available Tickets -->
                        <div class="mb-4 text-sm text-gray-600">
                            ${this.data.ticketsAvailable > 0 
                                ? `<span class="text-green-600 font-medium">${this.data.ticketsAvailable} tickets available</span>`
                                : '<span class="text-red-600 font-medium">Sold Out</span>'
                            }
                        </div>

                        <!-- Buttons -->
                        <div class="flex gap-2">
                            <button class="view-details-btn flex-1 px-4 py-2 border border-primary-600 text-primary-600 rounded-lg hover:bg-primary-50 transition font-medium">
                                View Details
                            </button>
                            <button class="booking-btn flex-1 px-4 py-2 bg-primary-600 text-white rounded-lg hover:bg-primary-700 transition font-medium ${this.data.ticketsAvailable === 0 ? 'opacity-50 cursor-not-allowed' : ''}">
                                Book Now
                            </button>
                        </div>
                    </div>
                `;

                // Event listeners
                card.querySelector('.favorite-btn').addEventListener('click', (e) => {
                    e.stopPropagation();
                    this.handleFavorite(card.querySelector('.favorite-btn'));
                });

                card.querySelector('.view-details-btn').addEventListener('click', (e) => {
                    e.stopPropagation();
                    if (this.options.onViewDetails) {
                        this.options.onViewDetails(this.data);
                    }
                });

                card.querySelector('.booking-btn').addEventListener('click', (e) => {
                    e.stopPropagation();
                    if (this.options.onBooking && this.data.ticketsAvailable > 0) {
                        this.options.onBooking(this.data);
                    }
                });

                return card;
            }

            handleFavorite(btn) {
                const svg = btn.querySelector('svg');
                const isFavorited = svg.classList.contains('fill-red-500');

                if (isFavorited) {
                    svg.classList.remove('fill-red-500', 'text-red-500');
                    svg.classList.add('text-gray-400');
                    this.data.favorited = false;
                } else {
                    svg.classList.add('fill-red-500', 'text-red-500');
                    svg.classList.remove('text-gray-400');
                    this.data.favorited = true;
                }

                if (this.options.onFavorite) {
                    this.options.onFavorite(this.data);
                }
            }
        }

        // Example usage
        const mockEvents = [
            {
                id: 1,
                title: 'Summer Music Festival 2025',
                category: 'Music',
                image: 'https://via.placeholder.com/400x300?text=Music+Festival',
                location: 'Jakarta Convention Center',
                date: 'Dec 15, 2025',
                time: '19:00 WIB',
                rating: 4.5,
                reviews: 324,
                price: 250000,
                originalPrice: 350000,
                discount: 29,
                ticketsAvailable: 150,
                favorited: false
            },
            {
                id: 2,
                title: 'Technology Conference 2025',
                category: 'Conference',
                image: 'https://via.placeholder.com/400x300?text=Tech+Conference',
                location: 'ICE BSD City',
                date: 'Jan 20, 2026',
                time: '08:00 WIB',
                rating: 4.8,
                reviews: 512,
                price: 500000,
                ticketsAvailable: 45,
                favorited: false
            },
            {
                id: 3,
                title: 'Sports Championship Finals',
                category: 'Sports',
                image: 'https://via.placeholder.com/400x300?text=Sports+Event',
                location: 'Stadion Utama Gelora Bung Karno',
                date: 'Jan 10, 2026',
                time: '15:00 WIB',
                rating: 4.7,
                reviews: 1203,
                price: 150000,
                ticketsAvailable: 0,
                favorited: false
            }
        ];

        const container = document.getElementById('cards-container');
        mockEvents.forEach(eventData => {
            const card = new EventCard(eventData, {
                onFavorite: (data) => console.log('Favorited:', data),
                onBooking: (data) => console.log('Booking:', data),
                onViewDetails: (data) => console.log('View details:', data)
            });
            container.appendChild(card.render());
        });
    </script>
</body>
</html>
