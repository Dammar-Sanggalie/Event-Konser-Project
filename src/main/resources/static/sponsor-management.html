<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sponsor Management - Event Konser</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            '50': '#f0f9ff',
                            '100': '#e0f2fe',
                            '200': '#bae6fd',
                            '300': '#7dd3fc',
                            '400': '#38bdf8',
                            '500': '#0ea5e9',
                            '600': '#0284c7',
                            '700': '#0369a1',
                            '800': '#075985',
                            '900': '#0c4a6e'
                        },
                        secondary: '#4b5563',
                        accent: '#ec4899'
                    },
                    fontFamily: {
                        sans: ['Inter', 'system-ui', 'sans-serif']
                    }
                }
            }
        }
    </script>

    <link rel="stylesheet" href="/css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>

<body class="bg-gray-50 font-sans antialiased" data-page="sponsor-management">
    <div class="flex">
        <div id="admin-sidebar-placeholder"></div>
        <div class="flex-1 flex flex-col">
            <header id="navbar-placeholder"></header>

            <main class="flex-1 min-h-screen pb-16 container mx-auto max-w-7xl px-4 py-8">
        <!-- Header -->
        <div class="flex justify-between items-center mb-8">
            <div>
                <h1 class="text-3xl font-bold text-gray-900">Sponsor Management</h1>
                <p class="text-gray-600 mt-1">Kelola sponsor dan partnership event Anda</p>
            </div>
            <button id="btn-add-sponsor" class="px-6 py-3 bg-gradient-to-r from-primary-600 to-primary-700 text-white rounded-lg font-semibold hover:shadow-lg transition">
                + Add Sponsor
            </button>
        </div>

        <!-- Search & Filter -->
        <div class="bg-white rounded-lg shadow-md p-4 mb-6">
            <div class="flex gap-4">
                <input type="text" id="search-sponsor" placeholder="Search sponsor by name..." class="flex-1 px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-500">
                <select id="filter-tier" class="px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-500">
                    <option value="">All Tiers</option>
                    <option value="PLATINUM">Platinum</option>
                    <option value="GOLD">Gold</option>
                    <option value="SILVER">Silver</option>
                    <option value="BRONZE">Bronze</option>
                </select>
                <button class="px-6 py-2 bg-primary-100 text-primary-600 rounded-lg hover:bg-primary-200 transition">Search</button>
            </div>
        </div>

        <!-- Sponsors Table -->
        <div class="bg-white rounded-lg shadow-md overflow-hidden">
            <table class="w-full">
                <thead class="bg-gray-100 border-b">
                    <tr>
                        <th class="px-6 py-3 text-left text-sm font-semibold text-gray-900">ID</th>
                        <th class="px-6 py-3 text-left text-sm font-semibold text-gray-900">Nama Sponsor</th>
                        <th class="px-6 py-3 text-left text-sm font-semibold text-gray-900">Tier</th>
                        <th class="px-6 py-3 text-left text-sm font-semibold text-gray-900">Contact</th>
                        <th class="px-6 py-3 text-left text-sm font-semibold text-gray-900">Website</th>
                        <th class="px-6 py-3 text-left text-sm font-semibold text-gray-900">Status</th>
                        <th class="px-6 py-3 text-center text-sm font-semibold text-gray-900">Actions</th>
                    </tr>
                </thead>
                <tbody id="sponsors-table-body" class="divide-y">
                    <tr class="hover:bg-gray-50">
                        <td colspan="7" class="px-6 py-8 text-center text-gray-500">
                            <svg class="w-8 h-8 animate-spin mx-auto" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                            </svg>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>

    <!-- Add/Edit Sponsor Modal -->
    <div id="sponsor-modal" class="hidden fixed inset-0 bg-black/50 flex items-center justify-center z-50">
        <div class="bg-white rounded-lg shadow-xl max-w-2xl w-full mx-4 max-h-[90vh] overflow-y-auto">
            <div class="sticky top-0 bg-white border-b px-6 py-4 flex justify-between items-center">
                <h2 id="modal-title" class="text-2xl font-bold text-gray-900">Add Sponsor</h2>
                <button id="btn-close-modal" class="text-gray-400 hover:text-gray-600">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                </button>
            </div>

            <form id="sponsor-form" class="p-6 space-y-4">
                <input type="hidden" id="sponsor-id">

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Nama Sponsor *</label>
                    <input type="text" id="input-nama-sponsor" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-500" required>
                </div>

                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Tier *</label>
                        <select id="input-tier" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-500" required>
                            <option value="">Select Tier</option>
                            <option value="PLATINUM">Platinum</option>
                            <option value="GOLD">Gold</option>
                            <option value="SILVER">Silver</option>
                            <option value="BRONZE">Bronze</option>
                        </select>
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Status *</label>
                        <select id="input-status" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-500" required>
                            <option value="">Select Status</option>
                            <option value="ACTIVE">Active</option>
                            <option value="INACTIVE">Inactive</option>
                        </select>
                    </div>
                </div>

                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Contact Person</label>
                        <input type="text" id="input-contact" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-500">
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                        <input type="email" id="input-email" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-500">
                    </div>
                </div>

                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Phone</label>
                        <input type="tel" id="input-phone" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-500">
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Website</label>
                        <input type="url" id="input-website" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-500">
                    </div>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Logo URL</label>
                    <input type="url" id="input-logo" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-500">
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Deskripsi</label>
                    <textarea id="input-deskripsi" rows="3" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-500"></textarea>
                </div>

                <div class="flex gap-3 pt-4">
                    <button type="button" id="btn-cancel" class="flex-1 px-4 py-2 border border-gray-300 text-gray-700 rounded-lg hover:bg-gray-50 transition">Cancel</button>
                    <button type="submit" class="flex-1 px-4 py-2 bg-primary-600 text-white rounded-lg hover:bg-primary-700 transition">Save</button>
                </div>
            </form>
        </div>
            </main>

            <footer id="footer-placeholder"></footer>
        </div>
    </div>

    <script src="/js/api.js"></script>
    <script src="/js/auth.js"></script>
    <script src="/js/admin.js"></script>
    <script src="/js/app.js"></script>

    <script>
        let sponsorsData = [];
        let isEditMode = false;
        let currentSponsorId = null;

        // Initialize
        document.addEventListener('DOMContentLoaded', async () => {
            if (!window.auth.isAuthenticated() || !window.auth.isAdmin()) {
                window.location.href = '/login.html';
                return;
            }

            await loadSponsors();
            initializeEventListeners();
        });

        // Load sponsors
        async function loadSponsors() {
            try {
                const response = await fetch(`${window.API_BASE_URL}/sponsors`);
                const result = await response.json();

                if (result.success && result.data) {
                    sponsorsData = result.data;
                    renderTable();
                }
            } catch (error) {
                console.error('Error loading sponsors:', error);
                showToast('Failed to load sponsors', 'error');
            }
        }

        // Render table
        function renderTable() {
            const tbody = document.getElementById('sponsors-table-body');
            tbody.innerHTML = '';

            if (sponsorsData.length === 0) {
                tbody.innerHTML = '<tr><td colspan="7" class="px-6 py-8 text-center text-gray-500">No sponsors found</td></tr>';
                return;
            }

            sponsorsData.forEach(sponsor => {
                const row = document.createElement('tr');
                row.className = 'hover:bg-gray-50';
                row.innerHTML = `
                    <td class="px-6 py-4 text-sm text-gray-900">${sponsor.idSponsor}</td>
                    <td class="px-6 py-4 text-sm font-medium text-gray-900">${sponsor.namaSponsor}</td>
                    <td class="px-6 py-4 text-sm">
                        <span class="px-3 py-1 rounded-full text-xs font-medium ${getTierColor(sponsor.tier)}">
                            ${sponsor.tier}
                        </span>
                    </td>
                    <td class="px-6 py-4 text-sm text-gray-600">
                        <div>${sponsor.kontakPerson || '-'}</div>
                        <div class="text-xs text-gray-500">${sponsor.email || '-'}</div>
                    </td>
                    <td class="px-6 py-4 text-sm text-primary-600">
                        ${sponsor.website ? `<a href="${sponsor.website}" target="_blank" class="hover:underline">${sponsor.website}</a>` : '-'}
                    </td>
                    <td class="px-6 py-4 text-sm">
                        <span class="px-3 py-1 rounded-full text-xs font-medium ${sponsor.status === 'ACTIVE' ? 'bg-green-100 text-green-800' : 'bg-red-100 text-red-800'}">
                            ${sponsor.status}
                        </span>
                    </td>
                    <td class="px-6 py-4 text-center">
                        <button onclick="editSponsor(${sponsor.idSponsor})" class="text-primary-600 hover:text-primary-800 mr-3">Edit</button>
                        <button onclick="deleteSponsor(${sponsor.idSponsor})" class="text-red-600 hover:text-red-800">Delete</button>
                    </td>
                `;
                tbody.appendChild(row);
            });
        }

        function getTierColor(tier) {
            const colors = {
                'PLATINUM': 'bg-slate-300 text-slate-900',
                'GOLD': 'bg-yellow-200 text-yellow-900',
                'SILVER': 'bg-gray-300 text-gray-900',
                'BRONZE': 'bg-orange-200 text-orange-900'
            };
            return colors[tier] || 'bg-gray-100 text-gray-800';
        }

        // Edit sponsor
        function editSponsor(sponsorId) {
            const sponsor = sponsorsData.find(s => s.idSponsor === sponsorId);
            if (!sponsor) return;

            isEditMode = true;
            currentSponsorId = sponsorId;

            document.getElementById('modal-title').textContent = 'Edit Sponsor';
            document.getElementById('sponsor-id').value = sponsor.idSponsor;
            document.getElementById('input-nama-sponsor').value = sponsor.namaSponsor;
            document.getElementById('input-tier').value = sponsor.tier;
            document.getElementById('input-status').value = sponsor.status;
            document.getElementById('input-contact').value = sponsor.kontakPerson || '';
            document.getElementById('input-email').value = sponsor.email || '';
            document.getElementById('input-phone').value = sponsor.noTelepon || '';
            document.getElementById('input-website').value = sponsor.website || '';
            document.getElementById('input-logo').value = sponsor.logoUrl || '';
            document.getElementById('input-deskripsi').value = sponsor.deskripsi || '';

            document.getElementById('sponsor-modal').classList.remove('hidden');
        }

        // Delete sponsor
        async function deleteSponsor(sponsorId) {
            if (!confirm('Are you sure you want to delete this sponsor?')) return;

            try {
                const token = localStorage.getItem('authToken');
                const response = await fetch(`${window.API_BASE_URL}/sponsors/${sponsorId}`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                const result = await response.json();

                if (result.success) {
                    showToast('Sponsor deleted successfully', 'success');
                    await loadSponsors();
                } else {
                    showToast(result.message || 'Failed to delete sponsor', 'error');
                }
            } catch (error) {
                console.error('Error deleting sponsor:', error);
                showToast('An error occurred', 'error');
            }
        }

        // Initialize event listeners
        function initializeEventListeners() {
            document.getElementById('btn-add-sponsor').addEventListener('click', () => {
                isEditMode = false;
                document.getElementById('modal-title').textContent = 'Add Sponsor';
                document.getElementById('sponsor-form').reset();
                document.getElementById('sponsor-id').value = '';
                document.getElementById('sponsor-modal').classList.remove('hidden');
            });

            document.getElementById('btn-close-modal').addEventListener('click', closeModal);
            document.getElementById('btn-cancel').addEventListener('click', closeModal);

            document.getElementById('sponsor-form').addEventListener('submit', async (e) => {
                e.preventDefault();
                await saveSponsor();
            });
        }

        // Save sponsor
        async function saveSponsor() {
            const formData = {
                namaSponsor: document.getElementById('input-nama-sponsor').value,
                tier: document.getElementById('input-tier').value,
                status: document.getElementById('input-status').value,
                kontakPerson: document.getElementById('input-contact').value,
                email: document.getElementById('input-email').value,
                noTelepon: document.getElementById('input-phone').value,
                website: document.getElementById('input-website').value,
                logoUrl: document.getElementById('input-logo').value,
                deskripsi: document.getElementById('input-deskripsi').value
            };

            try {
                let response;
                if (isEditMode) {
                    const token = localStorage.getItem('authToken');
                    response = await fetch(`${window.API_BASE_URL}/sponsors/${currentSponsorId}`, {
                        method: 'PUT',
                        headers: { 
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${token}`
                        },
                        body: JSON.stringify(formData)
                    });
                } else {
                    const token = localStorage.getItem('authToken');
                    response = await fetch(`${window.API_BASE_URL}/sponsors`, {
                        method: 'POST',
                        headers: { 
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${token}`
                        },
                        body: JSON.stringify(formData)
                    });
                }

                const result = await response.json();

                if (result.success) {
                    showToast(isEditMode ? 'Sponsor updated successfully' : 'Sponsor added successfully', 'success');
                    closeModal();
                    await loadSponsors();
                } else {
                    showToast(result.message || 'Failed to save sponsor', 'error');
                }
            } catch (error) {
                console.error('Error saving sponsor:', error);
                showToast('An error occurred', 'error');
            }
        }

        function closeModal() {
            document.getElementById('sponsor-modal').classList.add('hidden');
            isEditMode = false;
            currentSponsorId = null;
        }

        function showToast(message, type = 'info') {
            console.log(`[${type.toUpperCase()}] ${message}`);
            alert(message);
        }
    </script>
</body>
</html>
