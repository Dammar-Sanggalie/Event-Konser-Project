<script>
    // Highlight active link
    function highlightAdminNav() {
        const currentPage = document.body.dataset.page;
        if (!currentPage) return;
        
        const navLinks = document.querySelectorAll('.admin-nav-link');
        navLinks.forEach(link => {
            if (link.dataset.page === currentPage) {
                link.classList.remove('text-gray-400', 'hover:bg-gray-800', 'hover:text-white');
                link.classList.add('bg-primary-600', 'text-white', 'shadow-md', 'shadow-primary-600/20');
                
                // Highlight icon
                const icon = link.querySelector('svg');
                if (icon) icon.classList.remove('group-hover:text-primary-400');
            }
        });
    }
    
    // Logout handler
    function setupAdminLogout() {
        const logoutBtn = document.getElementById('admin-logout-btn');
        // Prevent multiple listeners if loaded twice (desktop + mobile)
        if (logoutBtn && !logoutBtn.hasAttribute('data-listener')) {
            logoutBtn.setAttribute('data-listener', 'true');
            logoutBtn.addEventListener('click', () => {
                if (confirm('Are you sure you want to logout?')) {
                    window.auth.removeUser();
                    localStorage.removeItem('authToken');
                    window.location.href = '/login.html';
                }
            });
        }
    }
    
    // Initialize
    setTimeout(() => {
        highlightAdminNav();
        setupAdminLogout();
    }, 100);
</script>
