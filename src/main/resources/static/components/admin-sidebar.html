<script>
    // Highlight active link
    function highlightAdminNav() {
        const currentPage = document.body.dataset.page;
        if (!currentPage) return;
        
        const navLinks = document.querySelectorAll('.admin-nav-link');
        navLinks.forEach(link => {
            if (link.dataset.page === currentPage) {
                link.classList.remove('text-gray-300');
                link.classList.add('bg-primary-600', 'text-white');
            } else {
                link.classList.remove('bg-primary-600', 'text-white');
                link.classList.add('text-gray-300');
            }
        });
    }
    
    // Set admin user name
    function setAdminUserName() {
        const user = window.auth?.getUser?.();
        const userName = user?.nama || user?.name || 'Admin';
        const userNameEl = document.getElementById('admin-user-name');
        if (userNameEl) {
            userNameEl.textContent = `Welcome, ${userName}`;
        }
    }
    
    // Logout handler
    function setupAdminLogout() {
        const logoutBtn = document.getElementById('admin-logout-btn');
        if (logoutBtn) {
            logoutBtn.addEventListener('click', () => {
                if (confirm('Are you sure you want to logout?')) {
                    window.auth.removeUser();
                    localStorage.removeItem('authToken');
                    window.location.href = '/login.html';
                }
            });
        }
    }
    
    // Initialize when sidebar loads
    setTimeout(() => {
        highlightAdminNav();
        setAdminUserName();
        setupAdminLogout();
    }, 100);
</script>
