<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Orders - Event Konser</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            '50': '#f0f9ff',
                            '100': '#e0f2fe',
                            '200': '#bae6fd',
                            '300': '#7dd3fc',
                            '400': '#38bdf8',

                            '600': '#0284c7',
                            '700': '#0369a1',
                            '800': '#075985',

                        accent: '#ec4899'

        }

    <link rel="stylesheet" href="/css/main.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        @keyframes slideInRight {
            from {
                opacity: 0;
                transform: translateX(100px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        
        .slide-in-right {
            animation: slideInRight 0.5s ease-out forwards;
        }
        
        @keyframes shimmer {
            0% { background-position: -1000px 0; }
            100% { background-position: 1000px 0; }
        }
        
        .shimmer {
            background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
            background-size: 1000px 100%;
            animation: shimmer 2s infinite;
        }
        
        .order-card {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .order-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
        }
        
        .status-paid {
            background-color: rgb(220, 252, 231);
            color: rgb(5, 122, 85);
        }
        
        .status-pending {
            background-color: rgb(254, 243, 199);
            color: rgb(113, 63, 18);
        }
        
        .status-failed {
            background-color: rgb(254, 226, 226);
            color: rgb(127, 29, 29);
        }
    </style>
</head>

    <header id="navbar-placeholder"></header>

            <div class="container mx-auto max-w-7xl px-4">
                <div class="flex items-center justify-between">

                            <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 text-blue-300" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M15 5v2m0 4v2m0 4v2M5 5a2 2 0 00-2 2v3a2 2 0 110 4v3a2 2 0 002 2h14a2 2 0 002-2v-3a2 2 0 110-4V7a2 2 0 00-2-2H5z" />
                            </svg>

                        <svg xmlns="http://www.w3.org/2000/svg" class="w-32 h-32 text-white/20 animate-bounce" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">

    <script>
        // ============================================
        // STATE MANAGEMENT
        // ============================================
        let ordersData = [];
        let currentFilter = 'all';
        let currentSort = 'newest';
        
        // ============================================
        // INITIALIZATION
        // ============================================
        document.addEventListener('DOMContentLoaded', async () => {
            if (!window.auth.isAuthenticated()) {
                window.location.href = '/login.html?redirect=/my-orders.html';
                return;
            }
            
            initializeEventListeners();
            await loadOrders();
        });
        
        // ============================================
        // API CALLS
        // ============================================
        async function loadOrders() {
            const loadingState = document.getElementById('loading-state');
            const emptyState = document.getElementById('empty-state');
            const ordersList = document.getElementById('orders-list');
            
            try {
                const userId = window.auth.getUserId();
                const token = window.auth.getToken();
                
                const response = await fetch(`${window.API_BASE_URL}/pembelian-tiket/user/${userId}`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                const result = await response.json();
                loadingState.classList.add('hidden');
                
                if (result.success && Array.isArray(result.data)) {
                    ordersData = result.data;
                    console.log('[INFO] Loaded ' + ordersData.length + ' orders');
                } else {
                    ordersData = [];
                }
                
                if (ordersData.length > 0) {
                    updateStats();
                    renderOrders();
                    emptyState.classList.add('hidden');
                    ordersList.classList.remove('hidden');
                } else {
                    emptyState.classList.remove('hidden');
                    ordersList.classList.add('hidden');
                }
            } catch (error) {
                console.error('Error loading orders:', error);
                document.getElementById('loading-state').classList.add('hidden');
                showToast('Failed to load orders', 'error');
            }
        }
        
        function updateStats() {
            const paidOrders = ordersData.filter(order => {
                const status = order.pembayaran?.statusPembayaran || order.status;
                return status === 'PAID' || status === 'SUCCESS';
            });
            const pendingOrders = ordersData.filter(order => {
                const status = order.pembayaran?.statusPembayaran || order.status;
                return status === 'PENDING';
            });
            const failedOrders = ordersData.filter(order => {
                const status = order.pembayaran?.statusPembayaran || order.status;
                return status === 'FAILED' || status === 'EXPIRED' || status === 'REFUNDED' || order.status === 'CANCELLED';
            });
            
            document.getElementById('total-orders').textContent = ordersData.length;
            document.getElementById('paid-count').textContent = paidOrders.length;
            document.getElementById('pending-count').textContent = pendingOrders.length;
            document.getElementById('failed-count').textContent = failedOrders.length;
        }
        
        function renderOrders() {
            let filteredOrders = ordersData;
            
            console.log('[DEBUG] renderOrders called, currentFilter:', currentFilter, 'ordersData.length:', ordersData.length);
            
            if (currentFilter === 'paid') {
                filteredOrders = ordersData.filter(order => {
                    const status = order.pembayaran?.statusPembayaran || order.status;
                    return status === 'PAID' || status === 'SUCCESS';
                });
            } else if (currentFilter === 'unpaid') {
                filteredOrders = ordersData.filter(order => {
                    const status = order.pembayaran?.statusPembayaran || order.status;
                    return status === 'PENDING';
                });
            }
            
            console.log('[DEBUG] filteredOrders.length:', filteredOrders.length);
            
            sortOrders(filteredOrders);
            renderOrderCards(filteredOrders);
        }
        
        function sortOrders(orders) {
            switch(currentSort) {
                case 'newest':
                    orders.sort((a, b) => new Date(b.tanggalPembelian) - new Date(a.tanggalPembelian));
                    break;
                case 'oldest':
                    orders.sort((a, b) => new Date(a.tanggalPembelian) - new Date(b.tanggalPembelian));
                    break;
                case 'price-high':
                    orders.sort((a, b) => parseFloat(b.totalHarga) - parseFloat(a.totalHarga));
                    break;
                case 'price-low':
                    orders.sort((a, b) => parseFloat(a.totalHarga) - parseFloat(b.totalHarga));
                    break;
            }
        }
        
        function renderOrderCards(orders) {
            const ordersList = document.getElementById('orders-list');
            ordersList.innerHTML = '';
            
            if (orders.length === 0) {
                ordersList.innerHTML = `
                    <div class="text-center py-12">
                        <p class="text-gray-600">No orders found matching your filter.</p>
                    </div>
                `;
                return;
            }
            
            // Reflow untuk trigger animation
            orders.forEach((order, index) => {
                const card = createOrderCard(order, index);
                ordersList.appendChild(card);
            });
            
            // Scroll to top smoothly
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }
        
        function createOrderCard(order, index) {
            const card = document.createElement('div');
            card.className = 'order-card bg-white rounded-xl shadow-md overflow-hidden';
            card.style.animation = `slideInRight ${0.3 + index * 0.05}s ease-out forwards`;
            card.style.opacity = '0';
            
            const paymentStatus = order.pembayaran?.statusPembayaran || order.status;
            const isPaid = paymentStatus === 'SUCCESS' || order.status === 'PAID';
            
            console.log('[DEBUG] Order:', order.idPembelian, 'paymentStatus:', paymentStatus, 'status:', order.status, 'isPaid:', isPaid);
            
            let statusClass = 'status-pending';
            let statusText = 'Pending Payment';
            let statusIcon = '';
            
            if (isPaid) {
                statusClass = 'status-paid';
                statusText = 'Paid';
                statusIcon = '✓';
            } else if (paymentStatus === 'FAILED' || paymentStatus === 'EXPIRED') {
                statusClass = 'status-failed';
                statusText = paymentStatus === 'FAILED' ? 'Payment Failed' : 'Expired';
                statusIcon = '✕';
            }
            
            card.innerHTML = `
                <div class="flex flex-col sm:flex-row gap-6 p-6">
                    <div class="sm:w-40 h-40 flex-shrink-0 bg-gray-200 rounded-lg overflow-hidden">
                        <img src="${order.eventImageUrl || '/assets/images/placeholder-event.jpg'}" 
                             alt="${order.eventName}" 
                             class="w-full h-full object-cover"
                             onerror="this.src='/assets/images/placeholder-event.jpg'">
                    </div>
                    
                    <div class="flex-1">
                        <div class="flex items-start justify-between mb-3">
                            <div>
                                <h3 class="text-xl font-bold text-gray-900 mb-1">${order.eventName || 'Concert Event'}</h3>
                                <p class="text-sm text-gray-600">Order ID: <span class="font-mono text-primary-600">#${order.idPembelian}</span></p>
                            </div>
                            <span class="px-3 py-1 rounded-full text-xs font-semibold ${statusClass}">${statusIcon} ${statusText}</span>
                        </div>
                        
                        <div class="grid sm:grid-cols-2 gap-4 mb-4">
                            <div>
                                <p class="text-xs text-gray-500 font-medium">Ticket Type</p>
                                <p class="text-sm font-semibold text-gray-900">${order.ticketType || 'Standard'}</p>
                            </div>
                            <div>
                                <p class="text-xs text-gray-500 font-medium">Quantity</p>
                                <p class="text-sm font-semibold text-gray-900">${order.jumlah} ${order.jumlah > 1 ? 'tickets' : 'ticket'}</p>
                            </div>
                            <div>
                                <p class="text-xs text-gray-500 font-medium">Purchase Date</p>
                                <p class="text-sm font-semibold text-gray-900">${formatDateTime(order.tanggalPembelian)}</p>
                            </div>
                            <div>
                                <p class="text-xs text-gray-500 font-medium">Event Date</p>
                                <p class="text-sm font-semibold text-gray-900">${order.eventDate ? formatDate(order.eventDate) : 'TBA'}</p>
                            </div>
                        </div>
                        
                        <div class="flex items-center justify-between pt-4 border-t border-gray-100">
                            <div class="flex items-center gap-2 text-gray-600">
                                <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4 text-primary-600" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z" />
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z" />
                                </svg>
                                <span class="text-sm">${order.venueName || 'Location TBA'}</span>
                            </div>
                            <div class="text-right">
                                <p class="text-xs text-gray-500 font-medium">Total Price</p>
                                <p class="text-2xl font-bold text-primary-600">${formatCurrency(calculateFinalPrice(order))}</p>
                            </div>
                        </div>
                        
                        <div class="flex gap-2 mt-4 pt-4 border-t border-gray-100">
                            <a href="/event-detail.html?id=${order.idEvent}" 
                               class="flex-1 px-4 py-2 bg-primary-100 text-primary-600 text-center rounded-lg font-medium hover:bg-primary-200 transition">
                                View Event
                            </a>
                            ${!isPaid && paymentStatus === 'PENDING' ? `
                            <button onclick="proceedPayment(${order.idPembelian})" 
                                    class="px-4 py-2 bg-gradient-to-r from-accent to-pink-600 text-white rounded-lg font-medium hover:shadow-lg transition">
                                Pay Now
                            </button>
                            ` : ''}
                            ${isPaid ? `
                            <button onclick="downloadTicket(${order.idPembelian})" 
                                    class="px-4 py-2 bg-green-100 text-green-700 rounded-lg font-medium hover:bg-green-200 transition">
                                Download Ticket
                            </button>
                            ` : ''}
                        </div>
                    </div>
                </div>
            `;
            
            return card;
        }
        
        function initializeEventListeners() {
            document.getElementById('filter-all').addEventListener('click', () => {
                currentFilter = 'all';
                updateFilterButtons();
                renderOrders();
            });
            
            document.getElementById('filter-paid').addEventListener('click', () => {
                currentFilter = 'paid';
                updateFilterButtons();
                renderOrders();
            });
            
            document.getElementById('filter-unpaid').addEventListener('click', () => {
                currentFilter = 'unpaid';
                updateFilterButtons();
                renderOrders();
            });
            
            document.getElementById('sort-select').addEventListener('change', (e) => {
                currentSort = e.target.value;
                renderOrders();
            });
            
            document.getElementById('toast-close').addEventListener('click', () => {
                document.getElementById('toast-notification').classList.add('hidden');
            });
        }
        
        function updateFilterButtons() {
            const buttons = {
                all: document.getElementById('filter-all'),
                paid: document.getElementById('filter-paid'),
                unpaid: document.getElementById('filter-unpaid')
            };
            
            Object.values(buttons).forEach(btn => {
                btn.classList.remove('bg-primary-100', 'text-primary-600');
                btn.classList.add('bg-gray-100', 'text-gray-600');
            });
            
            buttons[currentFilter].classList.remove('bg-gray-100', 'text-gray-600');
            buttons[currentFilter].classList.add('bg-primary-100', 'text-primary-600');
        }
        
        function proceedPayment(orderId) {
            // Find the order to verify it exists and is pending payment
            const order = ordersData.find(o => o.idPembelian === orderId);
            if (!order) {
                showToast('Order not found', 'error');
                return;
            }
            
            const paymentStatus = order.pembayaran?.statusPembayaran || order.status;
            if (paymentStatus !== 'PENDING') {
                showToast('This order is already paid or no longer available for payment', 'error');
                return;
            }
            
            showToast('Redirecting to payment page...', 'info');
            // Redirect to payment page with order ID as parameter
            setTimeout(() => {
                window.location.href = `/payment.html?orderId=${orderId}`;
            }, 1000);
        }
        
        function downloadTicket(orderId) {
            showToast(`Generating ticket for Order #${orderId}...`, 'info');
            
            // Find the order - dengan logging untuk debug
            console.log('[DEBUG] downloadTicket called with orderId:', orderId);
            console.log('[DEBUG] Current ordersData:', ordersData);
            
            const order = ordersData.find(o => {
                console.log('[DEBUG] Comparing orderId', orderId, 'with order.idPembelian', o.idPembelian, 'match:', o.idPembelian === orderId);
                return o.idPembelian === orderId;
            });
            
            if (!order) {
                console.error('[ERROR] Order not found with ID:', orderId);
                showToast('Order not found. Please try refreshing the page.', 'error');
                return;
            }
            
            // Create PDF content
            const ticketHTML = `
                <!DOCTYPE html>
                <html>
                <head>
                    <meta charset="utf-8">
                    <title>Ticket - ${order.eventName}</title>
                    <style>
                        * { margin: 0; padding: 0; box-sizing: border-box; }
                        body { 
                            font-family: 'Arial', sans-serif; 
                            background: #f5f5f5; 
                            padding: 20px;
                            display: flex;
                            justify-content: center;
                            align-items: center;
                            min-height: 100vh;
                        }
                        .ticket { 
                            background: white; 
                            border-radius: 12px; 
                            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
                            max-width: 600px;
                            padding: 40px;
                        }
                        .header { 
                            text-align: center; 
                            margin-bottom: 30px;
                            border-bottom: 2px solid #0284c7;
                            padding-bottom: 20px;
                        }
                        .header h1 { 
                            color: #0284c7; 
                            font-size: 32px; 
                            margin-bottom: 5px;
                        }
                        .header p { 
                            color: #666; 
                            font-size: 14px;
                        }
                        .event-info {
                            background: linear-gradient(135deg, #0284c7 0%, #0369a1 100%);
                            color: white;
                            padding: 20px;
                            border-radius: 8px;
                            margin: 20px 0;
                        }
                        .event-info h2 { 
                            font-size: 20px; 
                            margin-bottom: 10px;
                        }
                        .info-grid {
                            display: grid;
                            grid-template-columns: 1fr 1fr;
                            gap: 15px;
                            margin: 20px 0;
                            background: #f9f9f9;
                            padding: 15px;
                            border-radius: 8px;
                        }
                        .info-item {
                            text-align: left;
                        }
                        .info-label {
                            font-weight: bold;
                            color: #333;
                            font-size: 12px;
                            text-transform: uppercase;
                            margin-bottom: 3px;
                        }
                        .info-value {
                            color: #666;
                            font-size: 14px;
                        }
                        .qr-section {
                            text-align: center;
                            background: #f9f9f9;
                            padding: 30px;
                            border-radius: 8px;
                            margin: 30px 0;
                        }
                        .qr-section h3 {
                            color: #333;
                            font-size: 16px;
                            margin-bottom: 15px;
                        }
                        .qr-section img {
                            max-width: 220px;
                            height: auto;
                            background: white;
                            padding: 10px;
                            border: 1px solid #ddd;
                            border-radius: 4px;
                        }
                        .qr-code-text {
                            font-size: 11px;
                            color: #666;
                            margin-top: 10px;
                            font-family: monospace;
                            word-break: break-all;
                        }
                        .price-section {
                            background: #f0f9ff;
                            padding: 15px;
                            border-radius: 8px;
                            margin: 20px 0;
                            border-left: 4px solid #0284c7;
                        }
                        .price-row {
                            display: flex;
                            justify-content: space-between;
                            margin: 8px 0;
                            font-size: 14px;
                        }
                        .price-row.total {
                            font-weight: bold;
                            color: #0284c7;
                            font-size: 16px;
                            border-top: 1px solid #bae6fd;
                            padding-top: 8px;
                            margin-top: 8px;
                        }
                        .footer {
                            text-align: center;
                            margin-top: 30px;
                            padding-top: 20px;
                            border-top: 1px solid #ddd;
                            font-size: 11px;
                            color: #999;
                        }
                        .warning {
                            background: #fffbeb;
                            border: 1px solid #fcd34d;
                            color: #92400e;
                            padding: 12px;
                            border-radius: 6px;
                            font-size: 12px;
                            margin: 15px 0;
                        }
                    </style>
                </head>
                <body>
                    <div class="ticket">
                        <div class="header">
                            <h1>Concert Ticket</h1>
                            <p>EventKonser Digital Ticket System</p>
                        </div>
                        
                        <div class="event-info">
                            <h2>${order.eventName}</h2>
                            <p>Order ID: <strong>#${order.idPembelian}</strong></p>
                        </div>
                        
                        <div class="info-grid">
                            <div class="info-item">
                                <div class="info-label">Ticket Type</div>
                                <div class="info-value">${order.ticketType || 'Standard'}</div>
                            </div>
                            <div class="info-item">
                                <div class="info-label">Quantity</div>
                                <div class="info-value">${order.jumlah} ticket(s)</div>
                            </div>
                            <div class="info-item">
                                <div class="info-label">Event Date</div>
                                <div class="info-value">${order.eventDate ? new Date(order.eventDate).toLocaleDateString('id-ID') : 'TBA'}</div>
                            </div>
                            <div class="info-item">
                                <div class="info-label">Venue</div>
                                <div class="info-value">${order.venueName || 'TBA'}</div>
                            </div>
                        </div>
                        
                        <div class="qr-section">
                            <h3>Scan for Check-in</h3>
                            <img src="https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=${order.qrCode || order.idPembelian}" 
                                 alt="QR Code"
                                 onerror="this.src='data:image/svg+xml,%3Csvg xmlns=%22http://www.w3.org/2000/svg%22 width=%22200%22 height=%22200%22%3E%3Crect fill=%22%23f0f0f0%22 width=%22200%22 height=%22200%22/%3E%3Ctext x=%2250%25%22 y=%2250%25%22 text-anchor=%22middle%22 dy=%22.3em%22 fill=%22%23ccc%22 font-size=%2216%22%3EQR Code%3C/text%3E%3C/svg%3E'">
                            <div class="qr-code-text">${order.qrCode || `ORDER-${order.idPembelian}`}</div>
                        </div>
                        
                        <div class="warning">
                            Important: Please show this ticket on your smartphone or print it out when entering the venue.
                        </div>
                        
                        <div class="price-section">
                            <div class="price-row">
                                <span>Subtotal:</span>
                                <span>${formatCurrency(order.subtotal || order.totalHarga)}</span>
                            </div>
                            ${order.discountAmount && order.discountAmount > 0 ? `
                                <div class="price-row" style="color: #10b981;">
                                    <span>Discount:</span>
                                    <span>- ${formatCurrency(order.discountAmount)}</span>
                                </div>
                            ` : ''}
                            <div class="price-row total">
                                <span>Total Price:</span>
                                <span>${formatCurrency(calculateFinalPrice(order))}</span>
                            </div>
                        </div>
                        
                        <div class="footer">
                            <p>Downloaded from EventKonser on ${new Date().toLocaleString('id-ID')}</p>
                            <p>This is your proof of purchase. Keep it safe until the event date.</p>
                        </div>
                    </div>
                </body>
                </html>
            `;
            
            // Trigger download
            const blob = new Blob([ticketHTML], { type: 'text/html' });
            const url = window.URL.createObjectURL(blob);
            const link = document.createElement('a');
            link.href = url;
            link.download = `Ticket_${order.eventName.replace(/\s+/g, '_')}_${order.idPembelian}.html`;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            window.URL.revokeObjectURL(url);
            
            showToast('Ticket downloaded successfully!', 'success');
        }
        
        function showToast(message, type = 'info') {
            const toast = document.getElementById('toast-notification');
            const toastIcon = document.getElementById('toast-icon');
            const toastMessage = document.getElementById('toast-message');
            
            const icons = {
                success: '<svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 text-green-500" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7" /></svg>',
                error: '<svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 text-red-500" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" /></svg>',
                info: '<svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 text-blue-500" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>'
            };
            
            toastIcon.innerHTML = icons[type] || icons.info;
            toastMessage.textContent = message;
            
            toast.classList.remove('hidden');
            
            setTimeout(() => {
                toast.classList.add('hidden');
            }, 3000);
        }
        
        /**
         * Calculate final price after discount
         */
        function calculateFinalPrice(order) {
            // If subtotal and discountAmount exist, calculate: subtotal - discount
            if (order.subtotal && order.discountAmount) {
                return parseFloat(order.subtotal) - parseFloat(order.discountAmount);
            }
            // Otherwise use totalHarga
            return parseFloat(order.totalHarga) || 0;
        }
        
        function formatCurrency(amount) {
            return new Intl.NumberFormat('id-ID', {
                style: 'currency',
                currency: 'IDR',
                minimumFractionDigits: 0
            }).format(amount);
        }
        
        function formatDate(dateString) {
            if (!dateString) return 'TBA';
            const date = new Date(dateString);
            return new Intl.DateTimeFormat('id-ID', {
                weekday: 'short',
                year: 'numeric',
                month: 'short',
                day: 'numeric'
            }).format(date);
        }
        
        function formatDateTime(dateString) {
            if (!dateString) return 'TBA';
            const date = new Date(dateString);
            return new Intl.DateTimeFormat('id-ID', {
                year: 'numeric',
                month: 'short',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            }).format(date);
        }
    </script>
    
    <script src="/js/api.js"></script>
    <script src="/js/auth.js"></script>
    <script src="/js/validation.js"></script>
    <script src="/js/app.js"></script>
</body>
