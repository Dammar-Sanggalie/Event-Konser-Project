<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promo Management - Event Konser</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            '50': '#f0f9ff',
                            '100': '#e0f2fe',
                            '200': '#bae6fd',
                            '300': '#7dd3fc',
                            '400': '#38bdf8',
                            '500': '#0ea5e9',
                            '600': '#0284c7',
                            '700': '#0369a1',
                            '800': '#075985',
                            '900': '#0c4a6e'
                        },
                        secondary: '#4b5563',
                        accent: '#ec4899'
                    },
                    fontFamily: {
                        sans: ['Inter', 'system-ui', 'sans-serif']
                    }
                }
            }
        }
    </script>

    <link rel="stylesheet" href="/css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>

<body class="bg-gray-50 font-sans antialiased" data-page="promo-management">
    
    <div class="flex">
        <div id="admin-sidebar-placeholder"></div>
        
        <div class="flex-1 flex flex-col">
            <header id="navbar-placeholder"></header>

            <main class="flex-1 min-h-screen bg-gray-50 pb-16">
                <div class="container mx-auto max-w-7xl px-4 py-8">
        <!-- Header -->
        <div class="flex justify-between items-center mb-8">
            <div>
                <h1 class="text-3xl font-bold text-gray-900">Promo Management</h1>
                <p class="text-gray-600 mt-1">Kelola kode promo dan diskon event</p>
            </div>
            <button id="btn-add-promo" class="px-6 py-3 bg-gradient-to-r from-primary-600 to-primary-700 text-white rounded-lg font-semibold hover:shadow-lg transition">
                + Add Promo
            </button>
        </div>

        <!-- Statistics -->
        <div class="grid grid-cols-4 gap-4 mb-6">
            <div class="bg-white rounded-lg shadow-md p-4 border-l-4 border-primary-500">
                <p class="text-gray-600 text-sm">Total Promos</p>
                <p id="stat-total" class="text-2xl font-bold text-gray-900">0</p>
            </div>
            <div class="bg-white rounded-lg shadow-md p-4 border-l-4 border-green-500">
                <p class="text-gray-600 text-sm">Active Promos</p>
                <p id="stat-active" class="text-2xl font-bold text-gray-900">0</p>
            </div>
            <div class="bg-white rounded-lg shadow-md p-4 border-l-4 border-yellow-500">
                <p class="text-gray-600 text-sm">Total Redeemed</p>
                <p id="stat-redeemed" class="text-2xl font-bold text-gray-900">0</p>
            </div>
            <div class="bg-white rounded-lg shadow-md p-4 border-l-4 border-orange-500">
                <p class="text-gray-600 text-sm">Expired</p>
                <p id="stat-expired" class="text-2xl font-bold text-gray-900">0</p>
            </div>
        </div>

        <!-- Search & Filter -->
        <div class="bg-white rounded-lg shadow-md p-4 mb-6">
            <div class="flex gap-4">
                <input type="text" id="search-promo" placeholder="Search promo code..." class="flex-1 px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-500">
                <select id="filter-status" class="px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-500">
                    <option value="">All Status</option>
                    <option value="ACTIVE">Active</option>
                    <option value="INACTIVE">Inactive</option>
                    <option value="EXPIRED">Expired</option>
                </select>
                <button class="px-6 py-2 bg-primary-100 text-primary-600 rounded-lg hover:bg-primary-200 transition">Search</button>
            </div>
        </div>

        <!-- Promos Table -->
        <div class="bg-white rounded-lg shadow-md overflow-hidden">
            <table class="w-full">
                <thead class="bg-gray-100 border-b">
                    <tr>
                        <th class="px-6 py-3 text-left text-sm font-semibold text-gray-900">Code</th>
                        <th class="px-6 py-3 text-left text-sm font-semibold text-gray-900">Discount</th>
                        <th class="px-6 py-3 text-left text-sm font-semibold text-gray-900">Validity</th>
                        <th class="px-6 py-3 text-left text-sm font-semibold text-gray-900">Usage</th>
                        <th class="px-6 py-3 text-left text-sm font-semibold text-gray-900">Status</th>
                        <th class="px-6 py-3 text-center text-sm font-semibold text-gray-900">Actions</th>
                    </tr>
                </thead>
                <tbody id="promos-table-body" class="divide-y">
                    <tr class="hover:bg-gray-50">
                        <td colspan="6" class="px-6 py-8 text-center text-gray-500">
                            <svg class="w-8 h-8 animate-spin mx-auto" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                            </svg>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>

    <!-- Add/Edit Promo Modal -->
    <div id="promo-modal" class="hidden fixed inset-0 bg-black/50 flex items-center justify-center z-50">
        <div class="bg-white rounded-lg shadow-xl max-w-2xl w-full mx-4 max-h-[90vh] overflow-y-auto">
            <div class="sticky top-0 bg-white border-b px-6 py-4 flex justify-between items-center">
                <h2 id="modal-title" class="text-2xl font-bold text-gray-900">Add Promo</h2>
                <button id="btn-close-modal" class="text-gray-400 hover:text-gray-600">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                </button>
            </div>

            <form id="promo-form" class="p-6 space-y-4">
                <input type="hidden" id="promo-id">

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Kode Promo *</label>
                    <input type="text" id="input-kode" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-500 uppercase" placeholder="e.g., SUMMER50" required>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Deskripsi</label>
                    <textarea id="input-deskripsi" rows="2" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-500" placeholder="e.g., Summer promo 50% off"></textarea>
                </div>

                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Tipe Diskon *</label>
                        <select id="input-tipe-diskon" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-500" required>
                            <option value="">Select Type</option>
                            <option value="PERCENTAGE">Percentage (%)</option>
                            <option value="FIXED">Fixed Amount</option>
                        </select>
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Nilai Diskon *</label>
                        <input type="number" id="input-nilai-diskon" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-500" step="0.01" min="0" required>
                    </div>
                </div>

                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Tanggal Mulai *</label>
                        <input type="datetime-local" id="input-tanggal-mulai" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-500" required>
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Tanggal Berakhir *</label>
                        <input type="datetime-local" id="input-tanggal-berakhir" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-500" required>
                    </div>
                </div>

                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Limit Penggunaan</label>
                        <input type="number" id="input-limit-penggunaan" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-500" min="0" placeholder="0 = unlimited">
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Min. Pembelian</label>
                        <input type="number" id="input-min-pembelian" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-500" step="0.01" min="0" placeholder="0 = no minimum">
                    </div>
                </div>

                <div class="flex items-center">
                    <input type="checkbox" id="input-aktif" class="w-4 h-4 text-primary-600 border-gray-300 rounded focus:ring-primary-500">
                    <label for="input-aktif" class="ml-2 text-sm font-medium text-gray-700">Aktif</label>
                </div>

                <div class="flex gap-3 pt-4">
                    <button type="button" id="btn-cancel" class="flex-1 px-4 py-2 border border-gray-300 text-gray-700 rounded-lg hover:bg-gray-50 transition">Cancel</button>
                    <button type="submit" class="flex-1 px-4 py-2 bg-primary-600 text-white rounded-lg hover:bg-primary-700 transition">Save</button>
                </div>
            </form>
        </div>
                </div>
            </main>

            <footer id="footer-placeholder"></footer>
        </div>
    </div>

    <script src="/js/api.js"></script>
    <script src="/js/auth.js"></script>
    <script src="/js/admin.js"></script>
    <script src="/js/app.js"></script>

    <script>
        let promosData = [];
        let isEditMode = false;
        let currentPromoId = null;

        // Initialize
        document.addEventListener('DOMContentLoaded', async () => {
            if (!window.auth.isAuthenticated() || !window.auth.isAdmin()) {
                window.location.href = '/login.html';
                return;
            }

            await loadPromos();
            initializeEventListeners();
        });

        // Load promos
        async function loadPromos() {
            try {
                const response = await fetch(`${window.API_BASE_URL}/promo`);
                const result = await response.json();

                if (result.success && result.data) {
                    promosData = result.data;
                    updateStats();
                    renderTable();
                }
            } catch (error) {
                console.error('Error loading promos:', error);
                showToast('Failed to load promos', 'error');
            }
        }

        // Update statistics
        function updateStats() {
            const now = new Date();
            let totalPromos = promosData.length;
            let activePromos = 0;
            let totalRedeemed = 0;
            let expiredPromos = 0;

            promosData.forEach(promo => {
                const startDate = new Date(promo.tanggalMulai);
                const endDate = new Date(promo.tanggalBerakhir);
                const timesUsed = promo.timesUsed || 0;

                if (now > endDate) {
                    expiredPromos++;
                } else if (now >= startDate && promo.status === 'ACTIVE') {
                    activePromos++;
                }

                totalRedeemed += timesUsed;
            });

            document.getElementById('stat-total').textContent = totalPromos;
            document.getElementById('stat-active').textContent = activePromos;
            document.getElementById('stat-redeemed').textContent = totalRedeemed;
            document.getElementById('stat-expired').textContent = expiredPromos;
        }

        // Render table
        function renderTable() {
            const tbody = document.getElementById('promos-table-body');
            tbody.innerHTML = '';

            if (promosData.length === 0) {
                tbody.innerHTML = '<tr><td colspan="6" class="px-6 py-8 text-center text-gray-500">No promos found</td></tr>';
                return;
            }

            promosData.forEach(promo => {
                const now = new Date();
                const startDate = new Date(promo.tanggalMulai);
                const endDate = new Date(promo.tanggalSelesai || promo.tanggalBerakhir);
                let status = 'INACTIVE';

                if (now > endDate) {
                    status = 'EXPIRED';
                } else if (now >= startDate && promo.active === true) {
                    status = 'ACTIVE';
                }

                const discountText = promo.jenisDiskon === 'PERCENTAGE' 
                    ? `${promo.nilaiDiskon}% off`
                    : `Rp ${promo.nilaiDiskon.toLocaleString('id-ID')}`;

                const timesUsed = promo.totalDigunakan || 0;
                const usageText = promo.maxPenggunaan > 0 
                    ? `${timesUsed} / ${promo.maxPenggunaan}`
                    : `${timesUsed} / âˆž`;

                const row = document.createElement('tr');
                row.className = 'hover:bg-gray-50';
                row.innerHTML = `
                    <td class="px-6 py-4 text-sm font-bold text-primary-600">${promo.kode}</td>
                    <td class="px-6 py-4 text-sm">${discountText}</td>
                    <td class="px-6 py-4 text-sm text-gray-600">
                        <div>${formatDate(promo.tanggalMulai)}</div>
                        <div class="text-xs text-gray-500">until ${formatDate(promo.tanggalSelesai)}</div>
                    </td>
                    <td class="px-6 py-4 text-sm">
                        <div class="w-full bg-gray-200 rounded-full h-2 mb-1"></div>
                        <span class="text-xs text-gray-600">${usageText}</span>
                    </td>
                    <td class="px-6 py-4 text-sm">
                        <span class="px-3 py-1 rounded-full text-xs font-medium ${getStatusColor(status)}">
                            ${status}
                        </span>
                    </td>
                    <td class="px-6 py-4 text-center">
                        <button onclick="editPromo(${promo.idPromo})" class="text-primary-600 hover:text-primary-800 mr-3">Edit</button>
                        <button onclick="deletePromo(${promo.idPromo})" class="text-red-600 hover:text-red-800">Delete</button>
                    </td>
                `;
                tbody.appendChild(row);
            });
        }

        function getStatusColor(status) {
            const colors = {
                'ACTIVE': 'bg-green-100 text-green-800',
                'INACTIVE': 'bg-gray-100 text-gray-800',
                'EXPIRED': 'bg-red-100 text-red-800'
            };
            return colors[status] || 'bg-gray-100 text-gray-800';
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('id-ID', { year: 'numeric', month: 'short', day: 'numeric' });
        }

        // Edit promo
        function editPromo(promoId) {
            const promo = promosData.find(p => p.idPromo === promoId);
            if (!promo) return;

            isEditMode = true;
            currentPromoId = promoId;

            document.getElementById('modal-title').textContent = 'Edit Promo';
            document.getElementById('promo-id').value = promo.idPromo;
            document.getElementById('input-kode').value = promo.kode;
            document.getElementById('input-deskripsi').value = promo.deskripsi || '';
            document.getElementById('input-tipe-diskon').value = promo.jenisDiskon;
            document.getElementById('input-nilai-diskon').value = promo.nilaiDiskon;
            document.getElementById('input-tanggal-mulai').value = new Date(promo.tanggalMulai).toISOString().slice(0, 16);
            document.getElementById('input-tanggal-berakhir').value = new Date(promo.tanggalSelesai).toISOString().slice(0, 16);
            document.getElementById('input-limit-penggunaan').value = promo.maxPenggunaan || 0;
            document.getElementById('input-min-pembelian').value = promo.minPembelian || 0;
            document.getElementById('input-aktif').checked = promo.active === true;

            document.getElementById('promo-modal').classList.remove('hidden');
        }

        // Delete promo
        async function deletePromo(promoId) {
            if (!confirm('Are you sure you want to delete this promo?')) return;

            try {
                const token = localStorage.getItem('authToken');
                const response = await fetch(`${window.API_BASE_URL}/promo/${promoId}`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                const result = await response.json();

                if (result.success) {
                    showToast('Promo deleted successfully', 'success');
                    await loadPromos();
                } else {
                    showToast(result.message || 'Failed to delete promo', 'error');
                }
            } catch (error) {
                console.error('Error deleting promo:', error);
                showToast('An error occurred', 'error');
            }
        }

        // Initialize event listeners
        function initializeEventListeners() {
            document.getElementById('btn-add-promo').addEventListener('click', () => {
                isEditMode = false;
                document.getElementById('modal-title').textContent = 'Add Promo';
                document.getElementById('promo-form').reset();
                document.getElementById('promo-id').value = '';
                document.getElementById('input-aktif').checked = true;
                document.getElementById('promo-modal').classList.remove('hidden');
            });

            document.getElementById('btn-close-modal').addEventListener('click', closeModal);
            document.getElementById('btn-cancel').addEventListener('click', closeModal);

            document.getElementById('promo-form').addEventListener('submit', async (e) => {
                e.preventDefault();
                await savePromo();
            });
        }

        // Save promo
        async function savePromo() {
            const formData = {
                kode: document.getElementById('input-kode').value.toUpperCase(),
                deskripsi: document.getElementById('input-deskripsi').value,
                jenisDiskon: document.getElementById('input-tipe-diskon').value,
                nilaiDiskon: parseFloat(document.getElementById('input-nilai-diskon').value),
                tanggalMulai: document.getElementById('input-tanggal-mulai').value.split('T')[0],
                tanggalSelesai: document.getElementById('input-tanggal-berakhir').value.split('T')[0],
                maxPenggunaan: parseInt(document.getElementById('input-limit-penggunaan').value) || 0,
                minPembelian: parseFloat(document.getElementById('input-min-pembelian').value) || 0,
                active: document.getElementById('input-aktif').checked
            };

            try {
                let response;
                if (isEditMode) {
                    const token = localStorage.getItem('authToken');
                    response = await fetch(`${window.API_BASE_URL}/promo/${currentPromoId}`, {
                        method: 'PUT',
                        headers: { 
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${token}`
                        },
                        body: JSON.stringify(formData)
                    });
                } else {
                    const token = localStorage.getItem('authToken');
                    response = await fetch(`${window.API_BASE_URL}/promo`, {
                        method: 'POST',
                        headers: { 
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${token}`
                        },
                        body: JSON.stringify(formData)
                    });
                }

                const result = await response.json();

                if (result.success) {
                    showToast(isEditMode ? 'Promo updated successfully' : 'Promo added successfully', 'success');
                    closeModal();
                    await loadPromos();
                } else {
                    showToast(result.message || 'Failed to save promo', 'error');
                }
            } catch (error) {
                console.error('Error saving promo:', error);
                showToast('An error occurred', 'error');
            }
        }

        function closeModal() {
            document.getElementById('promo-modal').classList.add('hidden');
            isEditMode = false;
            currentPromoId = null;
        }

        function showToast(message, type = 'info') {
            console.log(`[${type.toUpperCase()}] ${message}`);
            alert(message);
        }
    </script>
</body>
</html>
