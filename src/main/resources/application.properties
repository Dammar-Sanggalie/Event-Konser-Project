# Database Configuration
spring.application.name=event-konser-backend
spring.datasource.url=jdbc:mysql://localhost:3306/db_event_konser?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Server Configuration
server.port=8081
server.servlet.context-path=/

# JWT Configuration
app.jwtSecret=mySecretKeyForEventKonserProjectWithVeryLongStringToMakeItSecureEnoughForTokenGeneration
app.jwtExpirationMs=86400000
app.jwtRefreshExpirationMs=604800000