# Database Configuration
spring.application.name=event-konser-backend
spring.datasource.url=jdbc:mysql://localhost:3306/db_event_konser?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Server Configuration
server.port=8081

# === MOCK PAYMENT CONFIGURATION ===
# Mock payment is used for development and testing
# Set this to true to enable mock payment (instant success)
# payment.gateway=MOCK
# payment.mock.instant-success=true
# payment.mock.processing-time-ms=1000

# === DISABLE SECURITY TEMPORARILY FOR DEVELOPMENT ===
spring.autoconfigure.exclude=\
  org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration,\
  org.springframework.boot.actuate.autoconfigure.security.servlet.ManagementWebSecurityAutoConfiguration

